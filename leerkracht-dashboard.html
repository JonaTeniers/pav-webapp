<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PAV-O | Leerkracht Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #0b4da2;
    --primary-dark: #083a7a;
    --bg: #f0f4f8;
    --white: #ffffff;
    --text: #1e293b;
    --border: #e2e8f0;
    --accent: #10b981;
}

body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
    width: 260px;
    background: var(--white);
    height: 100vh;
    position: fixed;
    border-right: 1px solid var(--border);
    padding: 20px;
    box-shadow: 4px 0 10px rgba(0,0,0,0.02);
    display: flex;
    flex-direction: column;
}

.sidebar h2 {
    color: var(--primary);
    font-weight: 800;
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.sidebar a {
    text-decoration: none;
    color: var(--text);
    padding: 12px 15px;
    border-radius: 10px;
    margin-bottom: 8px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: 0.2s;
}

.sidebar a:hover,
.sidebar a.active {
    background: #e0f2fe;
    color: var(--primary);
}

/* MAIN */
.main-wrapper {
    margin-left: 260px;
    padding: 40px;
    width: calc(100% - 260px);
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: var(--white);
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    border-bottom: 4px solid var(--primary);
}

.stat-card small {
    color: #64748b;
    font-weight: 700;
    text-transform: uppercase;
    font-size: 0.75rem;
}

.stat-card div {
    font-size: 1.8rem;
    font-weight: 800;
    color: var(--primary);
    margin-top: 5px;
}

.content-card {
    background: var(--white);
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    text-align: left;
    padding: 12px;
    background: #f8fafc;
    color: #64748b;
    font-size: 0.85rem;
    text-transform: uppercase;
    border-bottom: 1px solid var(--border);
}

td {
    padding: 15px 12px;
    border-bottom: 1px solid #f1f5f9;
}

.badge {
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 0.8rem;
    font-weight: 800;
}

.badge.good { background: #dcfce7; color: #166534; }
.badge.bad { background: #fee2e2; color: #991b1b; }

.btn {
    background: var(--primary);
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    font-weight: 700;
    cursor: pointer;
}

.btn:hover { background: var(--primary-dark); }

.portfolio-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

.portfolio-item {
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 15px;
    background: #fafbfc;
}

.portfolio-preview {
    background: white;
    border: 1px solid #eee;
    padding: 10px;
    height: 100px;
    overflow: hidden;
    font-size: 0.85rem;
    margin: 10px 0;
    border-radius: 6px;
}

#authSection {
    position: fixed;
    inset: 0;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
</style>
</head>

<body>

<!-- LOGIN OVERLAY -->
<div id="authSection">
    <div class="content-card" style="width: 400px; text-align:center;">
        <img src="img/pavomascotte.png" style="width: 60px; margin-bottom: 15px;">
        <h2>Leerkracht Login</h2>
        <form id="teacherLoginForm">
            <input type="email" id="teacherEmail" placeholder="E-mailadres" required style="width:100%;padding:10px;margin-bottom:10px;border:1px solid var(--border);border-radius:8px;">
            <input type="password" id="teacherPassword" placeholder="Wachtwoord" required style="width:100%;padding:10px;margin-bottom:20px;border:1px solid var(--border);border-radius:8px;">
            <button class="btn" style="width:100%;">Inloggen</button>
        </form>
    </div>
</div>

<!-- SIDEBAR -->
<nav class="sidebar">
    <h2>
        <img src="img/pavomascotte.png" style="width:30px;">
        PAV-O
    </h2>

    <a href="#" class="active">ðŸ“Š Resultaten</a>
    <a href="index.html">ðŸšª Leerlingomgeving</a>

    <div style="margin-top:auto;">
        <button class="btn" id="teacherLogoutButton" style="width:100%;background:#64748b;">Uitloggen</button>
    </div>
</nav>

<!-- MAIN -->
<main class="main-wrapper">

<header>
    <div>
        <h1>Dashboard Overzicht</h1>
        <p id="status">Data gesynchroniseerd met Firestore.</p>
    </div>
    <button class="btn" onclick="loadDashboardData()">ðŸ”„ Vernieuwen</button>
</header>

<div class="stats-grid">
    <div class="stat-card">
        <small>Totaal Oefeningen</small>
        <div id="count-total">0</div>
    </div>
    <div class="stat-card">
        <small>Gemiddelde Score</small>
        <div id="avg-score">0%</div>
    </div>
    <div class="stat-card">
        <small>Laatste Update</small>
        <div id="last-update">--:--</div>
    </div>
</div>

<section class="content-card">
    <h3>Recente Scores</h3>
    <table>
        <thead>
            <tr>
                <th>Leerling</th>
                <th>Klas</th>
                <th>Thema</th>
                <th>Unit</th>
                <th>Score</th>
                <th>Datum</th>
            </tr>
        </thead>
        <tbody id="scoresTableBody">
            <tr><td colspan="6">Laden...</td></tr>
        </tbody>
    </table>
</section>

<section class="content-card">
    <h3>Ingediende Portfolio Teksten</h3>
    <div id="portfolioGrid" class="portfolio-grid"></div>
</section>

</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="./firebase.js"></script>

<script>
window.TEACHER_EMAILS = ["jona@pavo.be","kaat@pavo.be"];
const authSection = document.getElementById('authSection');

document.getElementById('teacherLoginForm').onsubmit = async (e) => {
    e.preventDefault();
    const email = teacherEmail.value;
    const pass = teacherPassword.value;

    if (!window.TEACHER_EMAILS.includes(email)) {
        alert("Geen toegang.");
        return;
    }

    try {
        await firebase.auth().signInWithEmailAndPassword(email, pass);
        authSection.style.display = 'none';
        loadDashboardData();
    } catch(err) { alert(err.message); }
};

async function loadDashboardData(){
    const tbody = document.getElementById('scoresTableBody');
    const portGrid = document.getElementById('portfolioGrid');

    const snapshot = await db.collection("scores")
        .orderBy("createdAt","desc")
        .limit(50)
        .get();

    let total = 0;
    let count = 0;
    tbody.innerHTML = "";

    snapshot.forEach(doc=>{
        const d = doc.data();
        count++;
        total += (d.score || 0);

        const datum = d.createdAt
            ? d.createdAt.toDate().toLocaleString('nl-BE')
            : "-";

        tbody.innerHTML += `
        <tr>
            <td><strong>${d.naam || "-"}</strong></td>
            <td>${d.klas || "-"}</td>
            <td>${d.thema || "-"}</td>
            <td>${d.unit || "-"}</td>
            <td>
                <span class="badge ${d.score < 50 ? 'bad':'good'}">
                    ${d.score || 0}%
                </span>
            </td>
            <td>${datum}</td>
        </tr>`;
    });

    document.getElementById('count-total').innerText = count;
    document.getElementById('avg-score').innerText =
        count > 0 ? (total/count).toFixed(1)+"%" : "0%";
    document.getElementById('last-update').innerText =
        new Date().toLocaleTimeString('nl-BE',{hour:'2-digit',minute:'2-digit'});
}

firebase.auth().onAuthStateChanged(user=>{
    if(user && window.TEACHER_EMAILS.includes(user.email)){
        authSection.style.display='none';
        loadDashboardData();
    }
});

teacherLogoutButton.onclick = ()=>{
    firebase.auth().signOut().then(()=>location.reload());
};
</script>

</body>
</html>
