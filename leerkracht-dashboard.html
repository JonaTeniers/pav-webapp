<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leerkracht Dashboard - PAV-O</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f6fb;
      color: #1f2937;
    }

    /* Hamburgerknop linksboven om snel tussen omgevingen te navigeren. */
    .menu-button {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 10px;
      background: #0b4da2;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .menu-panel {
      position: fixed;
      top: 62px;
      left: 12px;
      width: 220px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
      padding: 10px;
      display: none;
      z-index: 100;
    }

    .menu-panel a {
      display: block;
      text-decoration: none;
      color: #1f2937;
      padding: 10px;
      border-radius: 8px;
    }

    .menu-panel a:hover {
      background: #e8f1ff;
    }

    .wrapper {
      max-width: 1100px;
      margin: 70px auto 24px;
      padding: 0 16px;
    }

    h1 {
      margin-bottom: 12px;
      color: #0b4da2;
    }

    .auth-card {
      background: white;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      margin-bottom: 14px;
    }

    .auth-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: end;
    }

    .auth-row label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .auth-row input {
      min-width: 240px;
      padding: 8px 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      padding: 9px 12px;
      border-radius: 8px;
      border: none;
      background: #0b4da2;
      color: white;
      cursor: pointer;
    }

    .btn-secondary {
      background: #64748b;
    }

    .dashboard-panel {
      display: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 14px;
    }

    #status {
      margin: 10px 0 16px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    th,
    td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background: #0b4da2;
      color: white;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <!-- Drie-streepjesknop linksboven: hiermee open je het navigatiemenu. -->
  <button class="menu-button" id="menuButton" aria-label="Open menu">â˜°</button>

  <!-- Simpel menu met o.a. de leerkrachtomgeving. -->
  <nav class="menu-panel" id="menuPanel">
    <a href="index.html">Naar leerlingomgeving</a>
    <a href="leerkracht-dashboard.html">Naar leerkrachtomgeving</a>
  </nav>

  <main class="wrapper">
    <h1>Leerkracht Dashboard</h1>

    <!-- Loginblok specifiek voor leerkrachtaccounts. -->
    <section class="auth-card" id="authCard">
      <p>Log in als <strong>leerkracht</strong> om de scores te bekijken.</p>
      <form id="teacherLoginForm" class="auth-row">
        <label>
          E-mail
          <input type="email" id="teacherEmail" required />
        </label>
        <label>
          Wachtwoord
          <input type="password" id="teacherPassword" required />
        </label>
        <button class="btn" type="submit">Inloggen</button>
        <button class="btn btn-secondary" id="teacherLogoutButton" type="button">Uitloggen</button>
      </form>
    </section>

    <p id="status">Dashboard start op...</p>

    <!-- Dashboard (alleen zichtbaar als ingelogde gebruiker een leerkracht is). -->
    <section class="dashboard-panel" id="dashboardPanel">
      <p>Overzicht van alle opgeslagen scores uit Firestore collectie <strong>scores</strong>.</p>

      <div class="controls">
        <label for="klasFilter"><strong>Filter op klas:</strong></label>
        <select id="klasFilter">
          <option value="">Alle klassen</option>
        </select>

        <button class="btn" id="refreshButton" type="button">Vernieuwen</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Naam</th>
            <th>Klas</th>
            <th>Thema</th>
            <th>Score</th>
            <th>Datum</th>
            <th>Bron</th>
          </tr>
        </thead>
        <tbody id="scoresTableBody">
          <tr>
            <td colspan="6">Nog geen gegevens geladen.</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Optioneel: zet hier je whitelist van leerkrachtaccounts. -->
  <script>
    window.TEACHER_EMAILS = [
      // "leerkracht@school.be"
    ];
  </script>

  <!-- Firebase SDK's via CDN (statisch ingeladen zoals gevraagd). -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script src="./firebase.js"></script>

  <!-- Dashboardlogica: login + ophalen, filteren en tonen van scores. -->
  <script src="./teacher-dashboard.js"></script>

  <script>
    // Eenvoudige JS voor open/dicht-klikken van het menu.
    const menuButton = document.getElementById('menuButton');
    const menuPanel = document.getElementById('menuPanel');

    menuButton.addEventListener('click', () => {
      menuPanel.style.display = menuPanel.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (event) => {
      const clickedInsideMenu = menuPanel.contains(event.target) || menuButton.contains(event.target);
      if (!clickedInsideMenu) {
        menuPanel.style.display = 'none';
      }
    });
  </script>
</body>
</html>
