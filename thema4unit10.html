<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Thema 4 - Unit 10</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
      padding: 2rem;
      margin: 0;
    }
    h1 { text-align: center; color: #1565c0; }
    .question-box {
      background: white;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 12px;
      max-width: 720px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    button {
      background: #1565c0;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
      padding: 1rem;
      border-radius: 8px;
    }
    .success { background-color: #c8e6c9; color: #2e7d32; }
    .error { background-color: #ffcdd2; color: #c62828; }
    .nav-buttons { margin-top: 2rem; text-align: center; }
    .hidden { display: none; }
    .helper { color: #546e7a; font-size: 0.95rem; }
    .select-input, .text-input { padding: 0.4rem; font-size: 1rem; }
  </style>
  <style>
    .unit-header {
      max-width: 720px;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .unit-header a {
      text-decoration: none;
      font-weight: 700;
    }
    .back-link {
      color: #455a64;
    }
    .start-link {
      background: #1565c0;
      color: white;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <h1>üìê Thema 4 - Unit 10</h1>
  <div class="unit-header">
    <a class="back-link" href="oefenthema2.html">‚Üê Terug naar thema</a>
    <a class="start-link" href="#quizBox">Start oefenen</a>
  </div>
  <div class="question-box" id="quizBox">
    <h2 id="qCount">Vraag 1 van 10</h2>
    <p class="helper" id="qType"></p>
    <div id="questionText"></div>
    <form id="answerForm"></form>
    <button type="button" onclick="checkAnswer()">Controleer</button>
    <div class="feedback" id="feedback"></div>
    <div class="nav-buttons">
      <button id="nextBtn" class="hidden" type="button" onclick="nextQuestion()">Volgende vraag ‚Üí</button>
    </div>
  </div>
  <div class="question-box hidden" id="endScreen">
    <h2>üéâ Unit voltooid!</h2>
    <p class="next-info">Je kunt nu terug naar het thema.</p>
    <p>Je behaalde <span id="xpScore">0</span> XP.</p>
    <div class="nav-buttons">
      <a href="oefenthema2.html"><button type="button">‚Üê Terug naar thema</button></a>
      <a href="oefenthema2.html"><button type="button">‚Üí Terug naar thema</button></a>
    </div>
  </div>
    <script src="./firebase.js"></script>
  <script src="./pavo-xp-sync.js"></script>
<script>
    const questions = [{"type": "open", "typeLabel": "Open vraag", "question": "Bereken de omtrek van een rechthoek van 7 cm bij 5 cm.", "accepted": ["24", "24 cm", "24cm"]}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Oppervlakte van driehoek basis 6 cm hoogte 4 cm?", "options": ["12 cm¬≤", "24 cm¬≤", "10 cm¬≤"], "correctIndex": 0}, {"type": "drag", "typeLabel": "Sleepoefening", "question": "Kies de juiste formule bij de cirkel.", "options": ["œÄ √ó r √ó r", "2 √ó (l + b)", "basis √ó hoogte"], "correctValue": "œÄ √ó r √ó r"}, {"type": "open", "typeLabel": "Open vraag", "question": "Omtrek van een cirkel met diameter 8 cm (œÄ=3,14).", "accepted": ["25,12", "25.12", "25,12 cm", "25.12 cm"]}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Welke eenheid hoort bij omtrek?", "options": ["cm", "cm¬≤", "cm¬≥"], "correctIndex": 0}, {"type": "drag", "typeLabel": "Sleepoefening", "question": "Kies de juiste maat: rechthoek 9 cm bij 4 cm, oppervlakte =", "options": ["36 cm¬≤", "26 cm¬≤", "13 cm¬≤"], "correctValue": "36 cm¬≤"}, {"type": "open", "typeLabel": "Open vraag", "question": "Bereken oppervlakte van een vierkant met zijde 8 cm.", "accepted": ["64", "64 cm2", "64 cm¬≤", "64cm2", "64cm¬≤"]}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Welke stap mis je bij samengestelde figuren?", "options": ["opdelen in stukken", "delen door 2", "formule omtrek cirkel"], "correctIndex": 0}, {"type": "drag", "typeLabel": "Sleepoefening", "question": "Kies de juiste omtrek: 4+7+6+5.", "options": ["22", "24", "20"], "correctValue": "22"}, {"type": "open", "typeLabel": "Open vraag", "question": "Reflecteer: welke strategie helpt jou bij moeilijke sommen?", "accepted": ["oefenen", "stappen opschrijven", "stappen", "schatten", "schema maken"]}];
    let currentQuestion = 0;
    let score = 0;

    function renderOptions(options, name) {
      return options.map((opt, index) => (
        `<label><input type="radio" name="${name}" value="${index}"> ${opt}</label><br>`
      )).join('');
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('qCount').innerText = `Vraag ${currentQuestion + 1} van ${questions.length}`;
      document.getElementById('qType').innerText = q.typeLabel;
      document.getElementById('questionText').innerText = q.question;
      const form = document.getElementById('answerForm');
      form.innerHTML = '';
      if (q.type === 'mc') {
        form.innerHTML = renderOptions(q.options, 'answer');
      } else if (q.type === 'open') {
        form.innerHTML = `<input class="text-input" type="text" name="answer" placeholder="Typ je antwoord...">`;
      } else if (q.type === 'drag') {
        const options = ['Kies...', ...q.options];
        form.innerHTML = `<select class="select-input" name="answer">${options.map((opt) => `<option value="${opt}">${opt}</option>`).join('')}</select>`;
      }
      document.getElementById('feedback').innerText = '';
      document.getElementById('feedback').className = 'feedback';
      document.getElementById('nextBtn').classList.add('hidden');
    }

    function normalize(value) {
      return value.trim().toLowerCase();
    }

    function checkAnswer() {
      const q = questions[currentQuestion];
      let isCorrect = false;
      if (q.type === 'mc') {
        const selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) return;
        isCorrect = Number(selected.value) === q.correctIndex;
      } else if (q.type === 'open') {
        const input = document.querySelector('input[name="answer"]');
        if (!input || !input.value.trim()) return;
        const normalized = normalize(input.value);
        isCorrect = q.accepted.some((answer) => normalize(answer) === normalized);
      } else if (q.type === 'drag') {
        const selected = document.querySelector('select[name="answer"]');
        if (!selected || selected.value === 'Kies...') return;
        isCorrect = normalize(selected.value) === normalize(q.correctValue);
      }

      const feedback = document.getElementById('feedback');
      if (isCorrect) {
        score += 3;
        feedback.innerText = '‚úÖ Juist! +3 XP';
        feedback.classList.add('success');
      } else {
        feedback.innerText = '‚ùå Fout. Geen XP.';
        feedback.classList.add('error');
      }
      document.getElementById('nextBtn').classList.remove('hidden');
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        localStorage.setItem('thema4unit10', score);
        if (window.pavoSyncScore) window.pavoSyncScore('thema4unit10', score);
        document.getElementById('quizBox').classList.add('hidden');
        document.getElementById('endScreen').classList.remove('hidden');
        document.getElementById('xpScore').innerText = score;
      }
    }

    window.onload = loadQuestion;
  </script>
  <script src="./unit-navigation.js"></script>
</body>
</html>
