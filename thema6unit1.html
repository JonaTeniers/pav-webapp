<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <title>Thema 6 - Unit 1: Schatten & Redeneren</title>

  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f1f5e9; padding: 2rem; margin: 0; }
    h1 { text-align: center; color: #5f8324; }
    
    .unit-header { max-width: 1000px; margin: 0 auto 1.5rem; display: flex; justify-content: space-between; align-items: center; }
    .back-link { text-decoration: none; color: #455a64; font-weight: bold; }

    /* Layout Splitscreen */
    .quiz-container { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 2rem; 
      max-width: 1000px; 
      margin: 2rem auto; 
    }

    .box { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1); position: relative; }
    
    .reasoning-box { 
      background: #e8f5e9; 
      border: 2px dashed #7aa132; 
    }

    .helper { color: #546e7a; font-size: 0.85rem; font-weight: bold; text-transform: uppercase; margin-bottom: 0.5rem; }
    
    textarea { 
      width: 100%; 
      height: 120px; 
      padding: 12px; 
      border-radius: 8px; 
      border: 1px solid #c5d1b5; 
      resize: none; 
      font-family: inherit; 
      box-sizing: border-box;
      margin-top: 10px;
    }

    /* Vragen styling */
    label { display: block; background: #f9f9f9; padding: 12px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: 0.2s; border: 1px solid #eee; }
    label:hover { background: #f1f1f1; }
    input[type="radio"] { margin-right: 10px; transform: scale(1.2); }

    .input-field { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; box-sizing: border-box; }

    /* Knoppen */
    button { background: #7aa132; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; width: 100%; margin-top: 1rem; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #nextBtn { background: #455a64; }

    .feedback { margin-top: 1rem; font-weight: bold; padding: 1rem; border-radius: 8px; text-align: center; }
    .success { background-color: #c8e6c9; color: #2e7d32; border: 1px solid #2e7d32; }
    .error { background-color: #ffcdd2; color: #c62828; border: 1px solid #c62828; }
    
    .hidden { display: none; }

    @media (max-width: 850px) {
      .quiz-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <h1>üìò Thema 6 - Unit 1</h1>
  
  <div class="unit-header">
    <a class="back-link" href="oefenthema4.html">‚Üê Terug naar overzicht</a>
    <span id="qCount" style="font-weight:bold;">Vraag 1 van 10</span>
  </div>

  <div id="quizContainer" class="quiz-container">
    <div class="box" id="leftSide">
      <p class="helper" id="qType"></p>
      <h3 id="questionText" style="margin-top:0;"></h3>
      <div id="answerForm"></div>
    </div>

    <div class="box reasoning-box" id="rightSide">
      <p class="helper">Bewerking & Argumentatie</p>
      <p style="font-size: 0.9rem; margin: 0;">Leg uit hoe je tot dit resultaat kwam:</p>
      <textarea id="reasoningInput" placeholder="Bijv: Ik rond 87 af naar 90 en 23 naar 20, dan krijg ik..."></textarea>
      
      <button id="checkBtn" onclick="checkAnswer()">Controleer Antwoord</button>
      
      <div id="feedback" class="feedback hidden"></div>
      <button id="nextBtn" class="hidden" onclick="nextQuestion()">Volgende vraag ‚Üí</button>
    </div>
  </div>

  <div class="box hidden" id="endScreen" style="max-width: 500px; margin: 50px auto; text-align: center;">
    <h2>üéâ Unit voltooid!</h2>
    <p>Je hebt deze oefeningen afgerond.</p>
    <div style="font-size: 2rem; font-weight: bold; color: #7aa132; margin: 1rem 0;">
      <span id="xpScore">0</span> XP
    </div>
    <a href="oefenthema4.html"><button>Terug naar menu</button></a>
  </div>

  <script>
    const questions = [
      { type: "mc", q: "87 + 23: Wat is de handigste schatting?", options: ["90 + 20", "80 + 20", "90 + 30"], correct: 0, label: "Meerkeuze" },
      { type: "open", q: "Schat de uitkomst: 201 + 98", accepted: ["300", "299"], label: "Open vraag" },
      { type: "mc", q: "154 - 52: Welke schatting ligt het dichtst bij de werkelijkheid?", options: ["100", "150 - 50", "160 - 50"], correct: 1, label: "Meerkeuze" },
      { type: "mc", q: "319 + 86: Rond af naar het dichtstbijzijnde honderdtal/tiental.", options: ["300 + 90", "320 + 90", "320 + 80"], correct: 1, label: "Meerkeuze" },
      { type: "open", q: "Schat het verschil: 62 - 39", accepted: ["20", "23"], label: "Open vraag" },
      { type: "mc", q: "48 + 51: Waarom is 100 een goede schatting?", options: ["50 + 50", "40 + 60", "Beide"], correct: 0, label: "Redeneren" },
      { type: "mc", q: "Is 64 een logische uitkomst voor 87 - 23?", options: ["Ja", "Nee, want 80-20=60"], correct: 0, label: "Logica" },
      { type: "open", q: "Rond 276 af op het dichtstbijzijnde tiental.", accepted: ["280"], label: "Afronden" },
      { type: "mc", q: "735 - 198: Welke schatting helpt je het snelst?", options: ["700 - 200", "740 - 200", "730 - 190"], correct: 1, label: "Snel rekenen" },
      { type: "open", q: "Schat: 499 + 204", accepted: ["700", "703"], label: "Open vraag" }
    ];

    let currentQ = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQ];
      document.getElementById('qCount').innerText = `Vraag ${currentQ + 1} van ${questions.length}`;
      document.getElementById('qType').innerText = q.label;
      document.getElementById('questionText').innerText = q.q;
      
      const form = document.getElementById('answerForm');
      form.innerHTML = '';
      
      if (q.type === 'mc') {
        q.options.forEach((opt, i) => {
          form.innerHTML += `<label><input type="radio" name="ans" value="${i}"> ${opt}</label>`;
        });
      } else {
        form.innerHTML = `<input type="text" id="openAns" class="input-field" placeholder="Typ je antwoord hier...">`;
      }

      // Reset UI
      document.getElementById('reasoningInput').value = '';
      document.getElementById('reasoningInput').disabled = false;
      document.getElementById('checkBtn').disabled = false;
      document.getElementById('checkBtn').classList.remove('hidden');
      document.getElementById('nextBtn').classList.add('hidden');
      document.getElementById('feedback').classList.add('hidden');
    }

    function checkAnswer() {
      const q = questions[currentQ];
      const reasoning = document.getElementById('reasoningInput').value.trim();
      
      // Stap 1: Check of er een uitleg is
      if (reasoning.length < 5) {
        alert("Leg eerst even uit hoe je aan je antwoord komt in het rechter vak!");
        return;
      }

      // Stap 2: Check of er een antwoord is
      let isCorrect = false;
      if (q.type === 'mc') {
        const selected = document.querySelector('input[name="ans"]:checked');
        if (!selected) { alert("Kies een antwoord!"); return; }
        isCorrect = parseInt(selected.value) === q.correct;
      } else {
        const ans = document.getElementById('openAns').value.trim().toLowerCase();
        if (!ans) { alert("Vul een getal in!"); return; }
        isCorrect = q.accepted.includes(ans);
      }

      // Stap 3: Blokkeer invoer (One-shot)
      document.getElementById('reasoningInput').disabled = true;
      document.getElementById('checkBtn').classList.add('hidden');
      const inputs = document.getElementById('answerForm').querySelectorAll('input');
      inputs.forEach(i => i.disabled = true);

      // Stap 4: Feedback
      const fb = document.getElementById('feedback');
      fb.classList.remove('hidden');
      if (isCorrect) {
        score += 3;
        fb.innerText = "‚úÖ Goed gedaan! +3 XP";
        fb.className = "feedback success";
      } else {
        fb.innerText = "‚ùå Helaas, dat klopt niet. Kijk goed naar de afronding.";
        fb.className = "feedback error";
      }
      
      document.getElementById('nextBtn').classList.remove('hidden');
    }

    function nextQuestion() {
      currentQ++;
      if (currentQ < questions.length) {
        loadQuestion();
      } else {
        finish();
      }
    }

    function finish() {
      document.getElementById('quizContainer').classList.add('hidden');
      document.getElementById('endScreen').classList.remove('hidden');
      document.getElementById('xpScore').innerText = score;
      localStorage.setItem('thema6unit1', score);
      
      // Sync naar Firebase via jouw script
      if (typeof syncXP === 'function') { syncXP('thema6unit1', score); }
    }

    window.onload = loadQuestion;
  </script>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="./firebase.js"></script>
  <script src="./pavo-xp-sync.js"></script>

</body>
</html>
