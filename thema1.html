<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAV-O Leeromgeving</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0288d1;
      color: white;
      padding: 2rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      background: conic-gradient(#00c853 var(--percent), #cfd8dc 0);
      color: #2e7d32;
    }
    .medaille {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .feedback {
      font-weight: bold;
      margin-top: 0.3rem;
      font-size: 1rem;
    }
    .info {
      font-size: 0.95rem;
      color: #444;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè´ PAV-O Leeromgeving</h1>
    <p>Kies een onderdeel en bekijk je voortgang</p>
  </header>

  <div class="container">
    <div class="grid" id="unitGrid"></div>

    <h2>üéØ Totaalscore Thema 1</h2>
    <div class="circle" id="circle">0 / 360 XP</div>
    <div class="medaille" id="badge"></div>
    <div class="feedback" id="scoreText"></div>
  </div>

  <script>
    const totalUnits = 12;
    const maxXP = 360;
    const leerdoelen = [
      "Je leert wat een landschap is en welke elementen zichtbaar zijn.",
      "Je ontdekt wat natuurlijke landschapselementen zijn.",
      "Je herkent menselijke landschapselementen.",
      "Je leert de soorten landschappen: natuurlijk, landelijk, stedelijk.",
      "Je leert waarvoor landschappen gebruikt worden.",
      "Je ziet hoe landschappen veranderen door tijd, mens of natuur.",
      "Je ontdekt hoe de mens het landschap be√Ønvloedt.",
      "Je leert de invloed van natuurkrachten op het landschap.",
      "Je verkent grenzen: fysiek, administratief en visueel.",
      "Je past kennis toe op herkenbare landschappen in de regio.",
      "Je maakt oefeningen waarbij verschillende onderdelen samenkomen.",
      "Je herhaalt alles uit de vorige lessen in een eindtest."
    ];
    const unitGrid = document.getElementById('unitGrid');
    const circle = document.getElementById('circle');
    const badge = document.getElementById('badge');
    const scoreText = document.getElementById('scoreText');

    function getXP(unit) {
      return parseInt(localStorage.getItem("xp_unit" + unit) || "0");
    }

    function buildUnits() {
      let totalXP = 0;
      unitGrid.innerHTML = '';
      for (let i = 1; i <= totalUnits; i++) {
        const done = localStorage.getItem("unit" + i + "_done") === "true";
        const locked = i > 1 && localStorage.getItem("unit" + (i - 1) + "_done") !== "true";
        const xp = getXP(i);
        totalXP += xp;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>Deel ${i}</h3>
          <p class="info">${leerdoelen[i-1]}</p>
          <p>${done ? "‚úÖ Afgewerkt" : "Nog te doen"}</p>
          <p>XP: ${xp} / 30</p>
          <button ${locked ? "disabled" : ""} onclick="location.href='unit${i}.html'">
            ${locked ? "üîí" : done ? "‚úîÔ∏è Opnieuw" : "Start"}
          </button>`;
        unitGrid.appendChild(div);
      }

      let percentage = Math.round((totalXP / maxXP) * 100);
      circle.textContent = totalXP + " / 360 XP";
      circle.style.setProperty('--percent', percentage + '%');

      if (totalXP >= 300) {
        badge.textContent = "ü•á Goud";
        scoreText.textContent = "Topper! Je beheerst dit thema uitstekend.";
      } else if (totalXP >= 180) {
        badge.textContent = "ü•à Zilver";
        scoreText.textContent = "Sterk! Je beheerst al veel.";
      } else if (totalXP >= 1) {
        badge.textContent = "ü•â Brons";
        scoreText.textContent = "Goed geprobeerd! Je kan nog groeien.";
      } else {
        badge.textContent = "";
        scoreText.textContent = "";
      }
    }

    buildUnits();
  </script>
</body>
</html>
