<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <title>Thema 4 - Unit 2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e3f2fd;
      padding: 2rem;
      margin: 0;
    }
    h1 { text-align: center; color: #1565c0; }
    .question-box {
      background: white;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 12px;
      max-width: 720px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    button {
      background: #1565c0;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
      padding: 1rem;
      border-radius: 8px;
    }
    .success { background-color: #c8e6c9; color: #2e7d32; }
    .error { background-color: #ffcdd2; color: #c62828; }
    .nav-buttons { margin-top: 2rem; text-align: center; }
    .hidden { display: none; }
    .helper { color: #546e7a; font-size: 0.95rem; }
    .select-input, .text-input { padding: 0.4rem; font-size: 1rem; }
  </style>
  <style>
    .unit-header {
      max-width: 720px;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .unit-header a {
      text-decoration: none;
      font-weight: 700;
    }
    .back-link {
      color: #455a64;
    }
    .start-link {
      background: #1565c0;
      color: white;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <h1>üìê Thema 4 - Unit 2</h1>
  <div class="unit-header">
    <a class="back-link" href="thema4.html">‚Üê Terug naar thema</a>
    <a class="start-link" href="#quizBox">Start oefenen</a>
  </div>
</head>
<body>
  <h1>üìê Thema 4 - Unit 2</h1>
  <div class="question-box" id="quizBox">
    <h2 id="qCount">Vraag 1 van 10</h2>
    <p class="helper" id="qType"></p>
    <div id="questionText"></div>
    <form id="answerForm"></form>
    <button type="button" onclick="checkAnswer()">Controleer</button>
    <div class="feedback" id="feedback"></div>
    <div class="nav-buttons">
      <button id="nextBtn" class="hidden" type="button" onclick="nextQuestion()">Volgende vraag ‚Üí</button>
    </div>
  </div>
  <div class="question-box hidden" id="endScreen">
    <h2>üéâ Unit voltooid!</h2>
    <p class="next-info">Je kunt nu door naar de volgende unit.</p>
    <p>Je behaalde <span id="xpScore">0</span> XP.</p>
    <div class="nav-buttons">
      <a href="thema4.html"><button type="button">‚Üê Terug naar thema</button></a>
      <a href="thema4unit3.html"><button type="button">‚Üí Volgende unit</button></a>
    </div>
  </div>
  <script>
    const questions = [{"type": "open", "typeLabel": "Open vraag", "question": "Bereken de oppervlakte van een vierkant met zijde 7 cm.", "accepted": ["49", "49 cm2", "49 cm¬≤", "49cm2", "49cm¬≤"]}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Welke formule hoort bij oppervlakte van een rechthoek?", "options": ["l √ó b", "2 √ó (l + b)", "l + b"], "correctIndex": 0}, {"type": "drag", "typeLabel": "Sleepoefening", "question": "Kies de juiste oppervlakte voor 9 cm bij 4 cm.", "options": ["36 cm¬≤", "26 cm¬≤", "45 cm¬≤"], "correctValue": "36 cm¬≤"}, {"type": "open", "typeLabel": "Open vraag", "question": "Oppervlakte van een rechthoek 5 cm bij 12 cm?", "accepted": ["60", "60 cm2", "60 cm¬≤", "60cm2", "60cm¬≤"]}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Welke eenheid hoort bij oppervlakte?", "options": ["cm", "cm¬≤", "cm¬≥"], "correctIndex": 1}, {"type": "drag", "typeLabel": "Sleepoefening", "question": "Kies de juiste invulling: oppervlakte = lengte ___ breedte.", "options": ["√ó", "+", "‚àí"], "correctValue": "√ó"}, {"type": "open", "typeLabel": "Open vraag", "question": "Bereken de oppervlakte van een vierkant met zijde 3 m.", "accepted": ["9", "9 m2", "9 m¬≤", "9m2", "9m¬≤"]}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Als beide zijden verdubbelen, dan wordt de oppervlakte...", "options": ["vier keer zo groot", "twee keer zo groot", "gelijk"], "correctIndex": 0}, {"type": "drag", "typeLabel": "Sleepoefening", "question": "Kies de juiste stap als eerste.", "options": ["lengte √ó breedte", "optellen", "delen"], "correctValue": "lengte √ó breedte"}, {"type": "open", "typeLabel": "Open vraag", "question": "Oppervlakte van een veld van 20 m bij 6 m?", "accepted": ["120", "120 m2", "120 m¬≤", "120m2", "120m¬≤"]}];
    let currentQuestion = 0;
    let score = 0;

    function renderOptions(options, name) {
      return options.map((opt, index) => (
        `<label><input type="radio" name="${name}" value="${index}"> ${opt}</label><br>`
      )).join('');
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('qCount').innerText = `Vraag ${currentQuestion + 1} van ${questions.length}`;
      document.getElementById('qType').innerText = q.typeLabel;
      document.getElementById('questionText').innerText = q.question;
      const form = document.getElementById('answerForm');
      form.innerHTML = '';
      if (q.type === 'mc') {
        form.innerHTML = renderOptions(q.options, 'answer');
      } else if (q.type === 'open') {
        form.innerHTML = `<input class="text-input" type="text" name="answer" placeholder="Typ je antwoord...">`;
      } else if (q.type === 'drag') {
        const options = ['Kies...', ...q.options];
        form.innerHTML = `<select class="select-input" name="answer">${options.map((opt) => `<option value="${opt}">${opt}</option>`).join('')}</select>`;
      }
      document.getElementById('feedback').innerText = '';
      document.getElementById('feedback').className = 'feedback';
      document.getElementById('nextBtn').classList.add('hidden');
    }

    function normalize(value) {
      return value.trim().toLowerCase();
    }

    function checkAnswer() {
      const q = questions[currentQuestion];
      let isCorrect = false;
      if (q.type === 'mc') {
        const selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) return;
        isCorrect = Number(selected.value) === q.correctIndex;
      } else if (q.type === 'open') {
        const input = document.querySelector('input[name="answer"]');
        if (!input || !input.value.trim()) return;
        const normalized = normalize(input.value);
        isCorrect = q.accepted.some((answer) => normalize(answer) === normalized);
      } else if (q.type === 'drag') {
        const selected = document.querySelector('select[name="answer"]');
        if (!selected || selected.value === 'Kies...') return;
        isCorrect = normalize(selected.value) === normalize(q.correctValue);
      }

      const feedback = document.getElementById('feedback');
      if (isCorrect) {
        score += 3;
        feedback.innerText = '‚úÖ Juist! +3 XP';
        feedback.classList.add('success');
      } else {
        feedback.innerText = '‚ùå Fout. Geen XP.';
        feedback.classList.add('error');
      }
      document.getElementById('nextBtn').classList.remove('hidden');
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        localStorage.setItem('thema4unit2', score);
        document.getElementById('quizBox').classList.add('hidden');
        document.getElementById('endScreen').classList.remove('hidden');
        document.getElementById('xpScore').innerText = score;
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
