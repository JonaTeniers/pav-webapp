<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAV-O | Mijn Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #1976d2; 
            --bg: #f4f7fb; 
            --word-blue: #2b579a; /* De specifieke Word-kleur uit je screenshot */
            --ribbon-bg: #f3f2f1;
            --border: #d2d2d2;
            --status-bar: #f3f2f1;
        }
        
        body { margin: 0; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: var(--bg); display: flex; overflow: hidden; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: white; height: 100vh; position: fixed; box-shadow: 2px 0 15px rgba(0,0,0,0.05); display:flex; flex-direction:column; z-index: 1000; border-right: 1px solid var(--border); }
        .nav-item { padding: 0.9rem 1.2rem; text-decoration: none; color: #1f2937; font-weight: 700; border-radius: 14px; margin: 0.5rem 1rem; display: flex; align-items: center; gap: 10px; font-family: 'Nunito'; }
        .nav-item.active { background: #e3f2fd; color: var(--blue); }

        .main-content { margin-left: 280px; flex-grow: 1; display: flex; flex-direction: column; height: 100vh; background: #dbdbdb; }
        
        /* Word Header */
        .word-header {
            background: var(--word-blue);
            color: white;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            height: 45px;
        }

        .word-header .logo-box {
            background: white;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-header img { height: 22px; width: auto; }
        .word-header span { font-size: 0.85rem; font-weight: 400; opacity: 0.9; }

        /* Word Ribbon */
        .word-ribbon {
            background: var(--ribbon-bg);
            border-bottom: 1px solid var(--border);
            padding: 8px 15px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .ribbon-group { display: flex; align-items: center; gap: 4px; padding-right: 12px; border-right: 1px solid var(--border); }
        .ribbon-button { background: transparent; border: 1px solid transparent; padding: 6px 12px; cursor: pointer; border-radius: 4px; font-size: 13px; font-weight: 600; transition: 0.1s; }
        .ribbon-button:hover { background: #e1e1e1; border: 1px solid #c8c8c8; }
        
        select { padding: 4px; border: 1px solid var(--border); border-radius: 3px; background: white; font-size: 0.85rem; }

        /* Papier Container */
        .page-container { flex-grow: 1; overflow-y: auto; padding: 40px 0; display: flex; flex-direction: column; align-items: center; }
        .word-page {
            width: 210mm; 
            min-height: 297mm;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 2.5cm; 
            outline: none;
            font-family: 'Calibri', 'Segoe UI', sans-serif;
            font-size: 11pt;
            color: black;
            cursor: text;
        }

        /* De grijze balk onderaan (Statusbar) */
        .status-bar {
            background: var(--status-bar);
            border-top: 1px solid var(--border);
            padding: 4px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #444;
            height: 30px;
        }

        /* De Indien-sectie (Zwevend) */
        .submission-area {
            position: absolute;
            bottom: 50px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        .btn-submit { 
            background: var(--word-blue); 
            color: white; 
            border: none; 
            padding: 10px 24px; 
            border-radius: 25px; 
            font-weight: 800; 
            cursor: pointer; 
            font-family: 'Nunito';
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="padding: 2.5rem 1.5rem; text-align: center;">
            <img src="img/pavomascotte.png" style="width: 70px;">
            <h1 style="color: var(--blue); margin:10px 0 0; font-family: 'Nunito'; font-size: 1.8rem;">PAV-O</h1>
        </div>
        <a href="index.html" class="nav-item">üè† Dashboard</a>
        <a href="portfolio.html" class="nav-item active">üìù Mijn Portfolio</a>
        <a href="chattie.html" class="nav-item">ü§ñ Chattie AI</a>
    </div>

    <div class="main-content">
        <div class="word-header">
            <div class="logo-box">
                <img src="img/pavomascottemetpen.png" alt="Pavo">
            </div>
            <span>Document 1 - PAV-O Portfolio</span>
        </div>

        <div class="word-ribbon">
            <div class="ribbon-group">
                <select onchange="execCommand('fontName', this.value)">
                    <option value="Calibri">Calibri</option>
                    <option value="Arial">Arial</option>
                    <option value="Nunito">Nunito</option>
                </select>
                <select onchange="execCommand('fontSize', this.value)">
                    <option value="3">11 pt</option>
                    <option value="4">12 pt</option>
                    <option value="5">14 pt</option>
                </select>
            </div>
            <div class="ribbon-group">
                <button class="ribbon-button" onclick="execCommand('bold')">B</button>
                <button class="ribbon-button" onclick="execCommand('italic')">I</button>
                <button class="ribbon-button" onclick="execCommand('underline')">U</button>
            </div>
            <div class="ribbon-group">
                <button class="ribbon-button" onclick="execCommand('justifyLeft')">‚¨Ö</button>
                <button class="ribbon-button" onclick="execCommand('justifyCenter')">‚Üî</button>
                <button class="ribbon-button" onclick="execCommand('insertUnorderedList')">‚Ä¢ Lijst</button>
            </div>
        </div>

        <div class="page-container">
            <div id="portfolioEditor" class="word-page" contenteditable="true">
                <h1 style="text-align: center; font-family: 'Segoe UI';">Mijn Portfolio Opdracht</h1>
                <p>Klik hier om je tekst te typen...</p>
            </div>
        </div>

        <div class="submission-area">
            <span id="status" style="font-size: 0.8rem; color: #666;">Lokaal opgeslagen</span>
            <button class="btn-submit" onclick="submitToTeacher()">üöÄ Werk indienen</button>
        </div>

        <div class="status-bar">
            <div>Pagina 1 van 1 | 0 woorden | Nederlands (Belgi√´)</div>
            <div>Toegankelijkheid: Goed</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="./firebase.js"></script>

    <script>
        const editor = document.getElementById("portfolioEditor");
        const status = document.getElementById("status");

        function execCommand(command, value = null) {
            document.execCommand(command, false, value);
            editor.focus();
        }

        // Automatisch laden en opslaan (zoals voorheen)
        editor.innerHTML = localStorage.getItem("pavo_rich_portfolio") || editor.innerHTML;

        editor.addEventListener("input", () => {
            localStorage.setItem("pavo_rich_portfolio", editor.innerHTML);
            status.innerText = "Opslaan...";
            setTimeout(() => { status.innerText = "Lokaal opgeslagen"; }, 800);
        });

        async function submitToTeacher() {
            const name = localStorage.getItem("studentName");
            const klas = localStorage.getItem("studentClass");
            if(!name) return alert("Log eerst in!");

            try {
                await db.collection("portfolio").doc(name + "_" + klas).set({
                    studentName: name, studentClass: klas,
                    content: editor.innerHTML, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("‚úÖ Verzonden!");
            } catch (e) { alert("Fout bij verzenden."); }
        }
    </script>
</body>
</html>
