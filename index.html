<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>PAV-O Leeromgeving</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap">

  <style>
    :root {
      --blue: #1976d2;
      --blue-dark: #1565c0;
      --bg: #eef5ff;
      --panel: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ================= HEADER ================= */
    header {
      background: linear-gradient(135deg, #1e88e5, #64b5f6);
      color: white;
      padding: 2.8rem 1.5rem 4.8rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    header p {
      margin: 0.4rem 0 0;
      font-size: 1.2rem;
      opacity: 0.95;
    }

    #welcome {
      margin-top: 0.9rem;
      font-size: 1.1rem;
      font-weight: 700;
    }

    /* ================= LOGIN ZONE ================= */
    .login-grid {
      width: min(1200px, 95%);
      margin: -3.6rem auto 2.8rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.6rem;
      position: relative;
      z-index: 5;
    }

    .login-card {
      background: var(--panel);
      border-radius: 24px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.12);
      padding: 1.8rem;
    }

    .login-card h2 {
      margin-top: 0;
      color: var(--blue);
      font-size: 1.4rem;
    }

    .login-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: end;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-weight: 700;
    }

    input {
      min-width: 180px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 9px 12px;
      font-size: 1rem;
    }

    button {
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95rem;
    }

    button:hover {
      background: var(--blue-dark);
    }

    .link {
      align-self: center;
      font-weight: 700;
      color: var(--blue);
      text-decoration: none;
    }

    /* ================= THEMA GRID ================= */
    .container {
      width: min(1250px, 95%);
      margin: 3rem auto 4rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 1.6rem;
    }

    .thema-card {
      background: var(--panel);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 12px 26px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      border: 2px solid #dbeafe;
    }

    .thema-image {
      height: 180px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .thema-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0.9rem 1rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.75));
      color: white;
      font-size: 1.25rem;
      font-weight: 800;
    }

    .thema-content {
      padding: 1.3rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .progress {
      margin-top: 0.6rem;
    }

    .progress-bar {
      height: 9px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #64b5f6, #1976d2);
      width: 0%;
    }

    .progress-label {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.3rem;
    }

    .thema-content a {
      margin-top: auto;
    }

    @media (max-width: 900px) {
      .login-grid { grid-template-columns: 1fr; }
      header h1 { font-size: 2.4rem; }
    }
  </style>
</head>

<body>

<header>
  <h1>PAV-O Leeromgeving</h1>
  <p>Ontdek, oefen en groei ‚Äì stap voor stap</p>
  <div id="welcome">Niet ingelogd</div>
</header>

<section class="login-grid">

  <!-- LEERLING -->
  <div class="login-card">
    <h2>üë§ Leerling</h2>
    <form class="login-row" id="studentForm">
      <label>Voornaam
        <input id="studentName">
      </label>
      <label>Klas
        <input id="studentClass">
      </label>
      <button type="submit">Inloggen</button>
      <button type="button" onclick="logout()">Uitloggen</button>
      <a class="link" href="leerling-dashboard.html">Mijn voortgang</a>
    </form>
  </div>

  <!-- LEERKRACHT -->
  <div class="login-card">
    <h2>üë©‚Äçüè´ Leerkracht</h2>
    <p>Bekijk voortgang, resultaten en rapporten per leerling.</p>
    <a href="leerkracht-dashboard.html">
      <button>Naar leerkrachtomgeving</button>
    </a>
  </div>

</section>

<div class="container" id="themes"></div>

<script>
const themes = [
  {id:1,title:"üåç Thema 1 ‚Äì Landschappen"},
  {id:2,title:"üåø Thema 2 ‚Äì Levende natuur"},
  {id:3,title:"‚è≥ Thema 3 ‚Äì Werkwoordstijden"},
  {id:4,title:"üìê Thema 4 ‚Äì Wiskunde"},
  {id:5,title:"üìñ Thema 5 ‚Äì Fictie & non-fictie"},
  {id:6,title:"üéØ Thema 6 ‚Äì Schatten"},
  {id:7,title:"üí¨ Thema 7 ‚Äì Communicatie"},
  {id:8,title:"üì∞ Thema 8 ‚Äì Actualiteit"},
  {id:9,title:"üèõÔ∏è Thema 9 ‚Äì Geschiedenis"},
];

function renderThemes() {
  const c = document.getElementById("themes");
  c.innerHTML = "";
  themes.forEach(t => {
    const p = localStorage.getItem(`thema${t.id}_progress`) || 0;
    c.innerHTML += `
      <div class="thema-card">
        <div class="thema-image"
             style="background-image:url('img/images/thema${t.id}.jpg')">
          <div class="thema-title">${t.title}</div>
        </div>
        <div class="thema-content">
          <div class="progress">
            <div class="progress-bar">
              <div class="progress-fill" style="width:${p}%"></div>
            </div>
            <div class="progress-label">${p}% afgerond</div>
          </div>
          <a href="thema${t.id}.html"><button>Start</button></a>
        </div>
      </div>
    `;
  });
}

document.getElementById("studentForm").onsubmit = e => {
  e.preventDefault();
  const n = studentName.value.trim();
  const k = studentClass.value.trim();
  if (!n || !k) return;
  localStorage.setItem("studentName", n);
  localStorage.setItem("studentClass", k);
  updateWelcome();
};

function logout() {
  localStorage.clear();
  updateWelcome();
  renderThemes();
}

function updateWelcome() {
  const n = localStorage.getItem("studentName");
  const k = localStorage.getItem("studentClass");
  document.getElementById("welcome").textContent =
    n ? `Welkom, ${n} (${k})` : "Niet ingelogd";
}

updateWelcome();
renderThemes();
</script>

</body>
</html>
