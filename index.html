<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>PAVO ‚Äì Leeromgeving</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap">

  <style>
    :root {
      --blue: #1976d2;
      --blue-dark: #1565c0;
      --bg: #eef5ff;
      --panel: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ---------- HEADER ---------- */
    header {
      background: linear-gradient(135deg, #1e88e5, #64b5f6);
      color: white;
      padding: 3.5rem 1.5rem 2.6rem;
      text-align: center;
      border-bottom-left-radius: 36px;
      border-bottom-right-radius: 36px;
    }

    .mascot {
      width: 170px;
      margin-bottom: 0.8rem;
    }

    header h1 {
      margin: 0.3rem 0;
      font-size: 2.7rem;
    }

    header p {
      margin: 0;
      font-size: 1.15rem;
      opacity: 0.95;
    }

    .welcome {
      margin-top: 0.6rem;
      font-weight: 800;
      font-size: 1.05rem;
    }

    /* ---------- LOGIN ---------- */
    .login-grid {
      width: min(1200px, 95%);
      margin: -2.8rem auto 2.8rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.6rem;
    }

    .login-card {
      background: var(--panel);
      border-radius: 22px;
      box-shadow: 0 14px 32px rgba(0,0,0,0.14);
      padding: 1.7rem;
    }

    .login-card h2 {
      margin-top: 0;
      color: var(--blue);
    }

    .login-row {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      align-items: end;
    }

    .login-card label {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-weight: 700;
    }

    .login-card input {
      min-width: 180px;
      border: 2px solid #cbd5e1;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 1rem;
    }

    .login-card button {
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1.6rem;
      cursor: pointer;
      font-weight: 800;
    }

    .logout-btn {
      background: #64748b;
    }

    /* ---------- THEMA GRID ---------- */
    .container {
      width: min(1300px, 95%);
      margin: 3rem auto 3.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 1.8rem;
    }

    .thema-card {
      background: var(--panel);
      border-radius: 26px;
      overflow: hidden;
      box-shadow: 0 14px 32px rgba(0,0,0,0.14);
      display: flex;
      flex-direction: column;
      border: 2px solid #dbeafe;
    }

    .thema-image {
      position: relative;
      height: 190px;
      background-size: cover;
      background-position: center;
    }

    .thema-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0.9rem 1.2rem;
      background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
      color: white;
      font-size: 1.35rem;
      font-weight: 800;
    }

    .thema-content {
      padding: 1.4rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .thema-content p {
      margin: 0.2rem 0 0.8rem;
      color: #4b5563;
      font-size: 0.95rem;
    }

    /* ---------- PROGRESS ---------- */
    .progress {
      margin-bottom: 1rem;
    }

    .progress-bar {
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #64b5f6, #1976d2);
    }

    .progress-label {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.35rem;
    }

    .thema-content button {
      margin-top: auto;
      background: var(--blue);
      color: white;
      border: none;
      padding: 0.7rem 1.8rem;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
    }

    .thema-content button:hover {
      background: var(--blue-dark);
    }

    @media (max-width: 900px) {
      .login-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<header>
  <img src="img/pavomascotte.png" alt="PAVO mascotte" class="mascot">
  <h1>PAV-O Leeromgeving</h1>
  <p>Ontdek, oefen en groei ‚Äì stap voor stap</p>
  <div class="welcome" id="welcomeText"></div>
</header>

<section class="login-grid">

  <!-- LEERLING -->
  <div class="login-card">
    <h2>üë§ Leerling</h2>
    <form class="login-row" id="loginForm">
      <label>Voornaam
        <input id="naam" required>
      </label>
      <label>Klas
        <input id="klas" required>
      </label>
      <button type="submit">Inloggen</button>
      <button type="button" class="logout-btn" id="logoutBtn">Uitloggen</button>
    </form>
  </div>

  <!-- LEERKRACHT -->
  <div class="login-card">
    <h2>üë©‚Äçüè´ Leerkracht</h2>
    <p>Bekijk voortgang en rapporten per leerling.</p>
    <a href="leerkracht-dashboard.html">
      <button>Naar leerkrachtomgeving</button>
    </a>
  </div>

</section>

<!-- THEMA'S -->
<div class="container" id="themeContainer"></div>

<script>
const themes = [
  { id: 1, title: "üåç Thema 1 ‚Äì Landschappen", img: "thema1.jpg", link: "thema1.html", desc: "Natuurlijke en menselijke landschappen." },
  { id: 2, title: "üåø Thema 2 ‚Äì Levende natuur", img: "thema2.jpg", link: "thema2.html", desc: "Organismen en ecosystemen." },
  { id: 3, title: "‚è≥ Thema 3 ‚Äì Werkwoordstijden", img: "thema3.jpg", link: "thema3.html", desc: "Tegenwoordige tijd, verleden tijd en dt-regel." },
  { id: 4, title: "üìê Thema 4 ‚Äì Wiskunde", img: "thema4.jpg", link: "thema4.html", desc: "Omtrek en oppervlakte." },
  { id: 5, title: "üìñ Thema 5 ‚Äì Fictie & non-fictie", img: "thema5.jpg", link: "thema5.html", desc: "Teksten begrijpen en vergelijken." },
  { id: 6, title: "üéØ Thema 6 ‚Äì Schatten", img: "thema6.jpg", link: "thema6.html", desc: "Afronden en schatten." },
  { id: 7, title: "üí¨ Thema 7 ‚Äì Communicatie", img: "thema7.jpg", link: "thema7.html", desc: "Duidelijk spreken en schrijven." },
  { id: 8, title: "üì∞ Thema 8 ‚Äì Actualiteit", img: "thema8.jpg", link: "thema8.html", desc: "Werken met nieuws." },
  { id: 9, title: "üèõÔ∏è Thema 9 ‚Äì Geschiedenis", img: "thema9.jpg", link: "thema9.html", desc: "Het verhaal van Vlaanderen." }
];

const container = document.getElementById('themeContainer');
const welcome = document.getElementById('welcomeText');

function renderThemes() {
  container.innerHTML = '';
  themes.forEach(t => {
    const progress = Number(localStorage.getItem(`thema${t.id}_progress`)) || 0;
    container.innerHTML += `
      <div class="thema-card">
        <div class="thema-image" style="background-image:url('img/images/${t.img}')">
          <div class="thema-title">${t.title}</div>
        </div>
        <div class="thema-content">
          <p>${t.desc}</p>
          <div class="progress">
            <div class="progress-bar">
              <div class="progress-fill" style="width:${progress}%"></div>
            </div>
            <div class="progress-label">${progress}% afgerond</div>
          </div>
          <a href="${t.link}"><button>Start</button></a>
        </div>
      </div>
    `;
  });
}

function updateWelcome() {
  const naam = localStorage.getItem('leerlingNaam');
  const klas = localStorage.getItem('leerlingKlas');
  welcome.textContent = naam ? `Welkom, ${naam} (${klas})` : '';
}

document.getElementById('loginForm').addEventListener('submit', e => {
  e.preventDefault();
  localStorage.setItem('leerlingNaam', naam.value);
  localStorage.setItem('leerlingKlas', klas.value);
  updateWelcome();
});

document.getElementById('logoutBtn').addEventListener('click', () => {
  if (!confirm('Uitloggen? Alle voortgang wordt gewist.')) return;
  localStorage.clear();
  updateWelcome();
  renderThemes();
});

updateWelcome();
renderThemes();
</script>

</body>
</html>
