<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV-O | Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">

<style>
:root {
    --blue: #1f6fd6;
    --blue-dark: #1554a6;
    --blue-soft: #e9f2ff;
    --bg: #eef3f8;
    --text: #1e293b;
    --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
}

.wrapper { display: flex; }

/* ===== SIDEBAR ===== */
.sidebar {
    width: 260px;
    background: white;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    border-right: 1px solid #e5eaf1;
    padding: 2rem 1.5rem;
}

.sidebar-header { text-align: center; margin-bottom: 3rem; }
.sidebar-header img { width: 70px; }
.sidebar-header h1 { margin: 0.5rem 0 0 0; color: var(--blue); font-size: 1.5rem; }

.nav-item {
    display: block;
    padding: 0.7rem 1rem;
    margin-bottom: 0.3rem;
    border-radius: 8px;
    font-weight: 700;
    text-decoration: none;
    color: var(--text);
    transition: background 0.15s ease;
}

.nav-item:hover { background: var(--blue-soft); color: var(--blue); }
.nav-item.active { background: var(--blue); color: white; }

/* ===== MAIN ===== */
.main-content { margin-left: 260px; padding: 3rem 3.5rem; }

.welcome-section h2 { margin: 0; font-size: 2.3rem; color: var(--blue); }
.welcome-section p { margin-top: 8px; color: var(--muted); }

/* ===== GRID ===== */
.theme-grid {
    margin-top: 3rem;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2rem;
}

/* ===== CARD ===== */
.thema-card {
    display: block;
    border-radius: 12px;
    overflow: hidden;
    text-decoration: none;
    border: 1px solid #e6ebf2;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    background: white;
}

.thema-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.08);
}

.thema-image {
    height: 160px;
    background-size: cover;
    background-position: center;
    position: relative;
}

.thema-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.2));
    padding: 1rem;
    display: flex;
    align-items: flex-end;
}

.thema-title {
    color: white;
    font-weight: 800;
    font-size: 1.05rem;
    margin: 0;
}

.thema-bottom { padding: 1rem; }

.progress-bar {
    height: 5px;
    background: #e5e7eb;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 0.6rem;
}

.progress-fill { height: 100%; background: var(--blue); }
.progress-text { font-size: 0.8rem; color: var(--muted); }

.locked { pointer-events: none; opacity: 0.7; filter: grayscale(0.4); }

/* ===== FOOTER ===== */
.footer {
    margin-left: 260px;
    padding: 1.2rem;
    text-align: center;
    font-size: 0.85rem;
    color: var(--muted);
    border-top: 1px solid #e6ebf2;
    background: white;
}

.footer a { color: var(--blue); text-decoration: none; font-weight: 700; }
.footer a:hover { text-decoration: underline; }

/* ===== RESPONSIVE ===== */
@media (max-width: 1200px) {
    .theme-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 700px) {
    .sidebar { display: none; }
    .main-content, .footer { margin-left: 0; padding: 2rem; }
    .theme-grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="wrapper">

<div class="sidebar">
    <div class="sidebar-header">
        <img src="img/pavomascotte.png" alt="Pavo">
        <h1>PAV-O</h1>
    </div>

    <a href="index.html" class="nav-item active">Dashboard</a>
    <a href="portfolio.html" class="nav-item">Mijn Portfolio</a>
    <a href="chattie.html" class="nav-item">Chattie AI</a>
    <a href="login.html" class="nav-item">Inloggen</a>
</div>

<div class="main-content">
    <div class="welcome-section">
        <h2>Welkom bij PAV-O</h2>
        <p>Kies een thema en start met leren.</p>
    </div>

    <div class="theme-grid" id="themeGrid">

        <!-- JE BESTAANDE HARDCODED THEMAâ€™S BLIJVEN HIER STAAN -->

    </div>
</div>

</div>

<footer class="footer">
    &copy; 2026 PAV-O |
    <a href="voorwaarden.html">Gebruikersvoorwaarden & Privacy</a>
</footer>

<!-- FIREBASE -->
<script src="./firebase.js"></script>

<script>
async function loadExtraThemes(){

    await window.firebaseReady;

    const grid = document.getElementById("themeGrid");

    try{

        const snapshot = await window.db
            .collection("themes")
            .where("active","==",true)
            .get();

        snapshot.forEach(doc => {

            const t = doc.data();
            const themeId = doc.id;

            if(document.body.innerHTML.includes(t.title)) return;

            const card = document.createElement("a");
            card.className = "thema-card";
            card.href = `thema.html?id=${themeId}`;

            card.innerHTML = `
                <div class="thema-image" style="background:${t.color};">
                    <div class="thema-overlay">
                        <h4 class="thema-title">${t.title}</h4>
                    </div>
                </div>
                <div class="thema-bottom">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width:0%"></div>
                    </div>
                    <div class="progress-text">Nieuw thema</div>
                </div>
            `;

            grid.appendChild(card);
        });

    }catch(error){
        console.error("Fout bij laden extra thema's:", error);
    }
}

window.addEventListener("load", loadExtraThemes);
</script>

</body>
</html>
