<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAV-O | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #1976d2;
            --blue-light: #e3f2fd;
            --blue-dark: #1565c0;
            --bg: #f4f7fb;
            --sidebar: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --white: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column; /* Veranderd om footer onderaan te krijgen */
            min-height: 100vh;
        }

        /* Container voor Sidebar + Main */
        .wrapper {
            display: flex;
            flex: 1;
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            width: 280px;
            background: var(--sidebar);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 15px rgba(0,0,0,0.05);
            z-index: 100;
        }

        .sidebar-header {
            padding: 2.5rem 1.5rem;
            text-align: center;
        }

        .sidebar-header img {
            width: 80px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            margin-bottom: 0.5rem;
        }

        .sidebar-header h1 {
            font-size: 1.6rem;
            color: var(--blue);
            margin: 0;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .nav-links {
            flex-grow: 1;
            padding: 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.9rem 1.2rem;
            text-decoration: none;
            color: var(--text);
            font-weight: 700;
            border-radius: 14px;
            transition: all 0.2s ease;
            margin-bottom: 0.6rem;
            cursor: pointer;
            border: none;
            width: 100%;
            background: transparent;
            font-size: 1rem;
            text-align: left;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--blue-light);
            color: var(--blue);
        }

        /* ================= MAIN CONTENT ================= */
        .main-content {
            margin-left: 280px;
            flex-grow: 1;
            padding: 2.5rem;
            padding-bottom: 5rem; /* Ruimte voor de footer */
        }

        .welcome-section {
            margin-bottom: 2.5rem;
        }

        .welcome-section h2 {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--blue);
            margin: 0;
        }

        /* ================= THEMA GRID ================= */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .thema-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            border: 1px solid #eef2f7;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thema-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .thema-image {
            height: 140px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .thema-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 1rem;
            display: flex;
            align-items: flex-end;
        }

        .thema-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 800;
            margin: 0;
        }

        .thema-content {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--blue);
            width: 0%;
            transition: width 0.5s;
        }

        button.start {
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.7rem;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        button.start:hover { background: var(--blue-dark); }
        
        .thema-card.locked { opacity: 0.7; filter: grayscale(0.5); }
        .thema-card.locked button { background: #d1d5db; cursor: not-allowed; }

        /* ================= FOOTER ================= */
        .footer {
            margin-left: 280px;
            background: var(--white);
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid #eef2f7;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--blue);
            text-decoration: none;
            font-weight: 800;
            margin-left: 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 1400px) { .theme-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 1000px) { .theme-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { 
            .sidebar { width: 70px; }
            .sidebar h1, .nav-item span { display: none; }
            .main-content, .footer { margin-left: 70px; }
            .theme-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="img/pavomascotte.png" alt="Pavo">
                <h1>PAV-O</h1>
            </div>

            <nav class="nav-links">
                <a href="index.html" class="nav-item active">üè† <span>Dashboard</span></a>
                <a href="portfolio.html" class="nav-item">üìù <span>Mijn Portfolio</span></a>
                <a href="chattie.html" class="nav-item">ü§ñ <span>Chattie AI</span></a>
                <button class="nav-item" id="loginBtnNav" onclick="handleLogin()">üîë <span>Inloggen</span></button>
            </nav>
        </div>

        <div class="main-content">
            <div class="welcome-section">
                <h2 id="welcomeText">Welkom bij PAV-O</h2>
                <p id="subWelcome" style="color: var(--muted); margin-top: 5px;">Kies een thema en start met leren.</p>
            </div>

            <div class="theme-grid" id="grid"></div>
        </div>
    </div>

    <footer class="footer">
        <span>&copy; 2026 PAV-O | Alle rechten voorbehouden.</span>
        <a href="voorwaarden.html">Gebruikersvoorwaarden & Privacy</a>
    </footer>

    <script>
        const themes = [
            { id: 1, title: "üåç Thema 1 ‚Äì Landschappen", active: true },
            { id: 2, title: "üåø Thema 2 ‚Äì Levende natuur", active: true },
            { id: 3, title: "‚è≥ Thema 3 ‚Äì Werkwoordstijden", active: true },
            { id: 4, title: "üìê Thema 4 ‚Äì Wiskunde", active: true },
            { id: 5, title: "üìñ Thema 5 ‚Äì Fictie & non-fictie", active: true },
            { id: 6, title: "üéØ Thema 6 ‚Äì Schatten", active: true },
            { id: 7, title: "üí¨ Thema 7 ‚Äì Communicatie", active: true },
            { id: 8, title: "üì∞ Thema 8 ‚Äì Actualiteit", active: true },
            { id: 9, title: "üèõÔ∏è Thema 9 ‚Äì Geschiedenis", active: true },
            { id: 10, title: "üöß Thema 10 ‚Äì In aanbouw", active: false },
            { id: 11, title: "üöß Thema 11 ‚Äì In aanbouw", active: false },
            { id: 12, title: "üöß Thema 12 ‚Äì In aanbouw", active: false }
        ];

        function renderThemes() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";

            themes.forEach(t => {
                const p = localStorage.getItem(`thema${t.id}_progress`) || 0;
                const image = t.active ? `img/images/thema${t.id}.jpg` : `img/images/pavobouwmascotte.png`;
                
                grid.innerHTML += `
                    <div class="thema-card ${t.active ? '' : 'locked'}">
                        <div class="thema-image" style="background-image: url('${image}')">
                            <div class="thema-overlay"><h4 class="thema-title">${t.title}</h4></div>
                        </div>
                        <div class="thema-content">
                            <div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${p}%"></div>
                                </div>
                                <p style="font-size: 0.8rem; color: var(--muted); margin-bottom: 1rem;">${t.active ? p + '% voltooid' : 'Binnenkort beschikbaar'}</p>
                            </div>
                            <button class="start" ${t.active ? `onclick="window.location.href='thema${t.id}.html'"` : 'disabled'}>
                                ${t.active ? 'Starten' : 'In afwachting'}
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function handleLogin() {
            const user = localStorage.getItem("studentName");
            if(user) {
                if(confirm("Wil je uitloggen?")) {
                    localStorage.removeItem("studentName");
                    localStorage.removeItem("studentClass");
                    updateUI();
                }
            } else {
                window.location.href = "login.html";
            }
        }

        function updateUI() {
            const n = localStorage.getItem("studentName");
            const k = localStorage.getItem("studentClass");
            const welcome = document.getElementById("welcomeText");
            const btn = document.getElementById("loginBtnNav");

            if(n) {
                welcome.textContent = `Dag ${n}! üëã`;
                document.getElementById("subWelcome").textContent = `Klaar voor Thema ${k}?`;
                btn.innerHTML = `üö™ <span>Uitloggen</span>`;
            } else {
                welcome.textContent = "Welkom bij PAV-O";
                btn.innerHTML = `üîë <span>Inloggen</span>`;
            }
        }

        window.onload = () => {
            updateUI();
            renderThemes();
        };
    </script>
</body>
</html>
