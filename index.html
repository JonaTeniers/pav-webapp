<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV-O | Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">

<style>
:root {
    --blue: #1976d2;
    --blue-light: #e8f1fb;
    --blue-dark: #1254a2;
    --bg: #f3f6fa;
    --sidebar: #ffffff;
    --text: #1e293b;
    --muted: #64748b;
    --white: #ffffff;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* ===== WRAPPER ===== */
.wrapper {
    display: flex;
    flex: 1;
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 260px;
    background: var(--sidebar);
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #e5eaf1;
}

.sidebar-header {
    padding: 2.2rem 1.5rem;
    text-align: center;
}

.sidebar-header img {
    width: 75px;
    margin-bottom: 0.5rem;
}

.sidebar-header h1 {
    font-size: 1.5rem;
    color: var(--blue);
    margin: 0;
    font-weight: 800;
    letter-spacing: 0.5px;
}

.nav-links {
    flex-grow: 1;
    padding: 1rem;
}

.nav-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 0.75rem 1rem;
    text-decoration: none;
    color: var(--text);
    font-weight: 700;
    border-radius: 8px;
    margin-bottom: 0.3rem;
    transition: background 0.15s ease;
    border: none;
    background: transparent;
    width: 100%;
    text-align: left;
    cursor: pointer;
}

.nav-item:hover,
.nav-item.active {
    background: var(--blue-light);
    color: var(--blue);
}

/* ===== MAIN ===== */
.main-content {
    margin-left: 260px;
    padding: 3rem;
}

.welcome-section h2 {
    font-size: 2.1rem;
    font-weight: 800;
    color: var(--blue);
    margin: 0;
}

.welcome-section p {
    color: var(--muted);
    margin-top: 6px;
}

/* ===== GRID ===== */
.theme-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.8rem;
    margin-top: 2.5rem;
}

/* ===== CARD ===== */
.thema-card {
    background: var(--white);
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid #e8edf3;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.thema-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}

.thema-image {
    height: 150px;
    background-size: cover;
    background-position: center;
    position: relative;
}

.thema-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.15));
    padding: 1rem;
    display: flex;
    align-items: flex-end;
}

.thema-title {
    color: white;
    font-size: 1rem;
    font-weight: 800;
    margin: 0;
}

/* ===== CONTENT ===== */
.thema-content {
    padding: 1rem 1.2rem 1.2rem 1.2rem;
}

.progress-bar {
    height: 6px;
    background: #e5e7eb;
    border-radius: 6px;
    overflow: hidden;
    margin-bottom: 0.6rem;
}

.progress-fill {
    height: 100%;
    background: var(--blue);
}

.thema-content p {
    font-size: 0.75rem;
    color: var(--muted);
    margin: 0 0 0.8rem 0;
}

button.start {
    background: var(--blue);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.55rem;
    font-weight: 800;
    cursor: pointer;
    width: 100%;
    transition: background 0.2s ease;
}

button.start:hover {
    background: var(--blue-dark);
}

.thema-card.locked {
    opacity: 0.75;
    filter: grayscale(0.3);
}

.thema-card.locked button {
    background: #cbd5e1;
    cursor: not-allowed;
}

/* ===== FOOTER ===== */
.footer {
    margin-left: 260px;
    background: white;
    padding: 1.3rem;
    text-align: center;
    border-top: 1px solid #e5eaf1;
    color: var(--muted);
    font-size: 0.85rem;
}

.footer a {
    color: var(--blue);
    font-weight: 800;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1400px) {
    .theme-grid { grid-template-columns: repeat(3, 1fr); }
}
@media (max-width: 1000px) {
    .theme-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 700px) {
    .sidebar { width: 70px; }
    .sidebar-header h1,
    .nav-item span { display: none; }
    .main-content,
    .footer { margin-left: 70px; }
    .theme-grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="img/pavomascotte.png" alt="Pavo Mascotte">
            <h1>PAV-O</h1>
        </div>

        <nav class="nav-links">
            <a href="index.html" class="nav-item active">üè† <span>Dashboard</span></a>
            <a href="portfolio.html" class="nav-item">üìù <span>Mijn Portfolio</span></a>
            <a href="chattie.html" class="nav-item">ü§ñ <span>Chattie AI</span></a>
            <button class="nav-item" id="loginBtnNav" onclick="handleLogin()">üîë <span>Inloggen</span></button>
        </nav>
    </div>

    <div class="main-content">
        <div class="welcome-section">
            <h2 id="welcomeText">Welkom bij PAV-O</h2>
            <p id="subWelcome">Kies een thema en start met leren.</p>
        </div>

        <div class="theme-grid" id="grid"></div>
    </div>

</div>

<footer class="footer">
    &copy; 2026 PAV-O | Alle rechten voorbehouden.
    <a href="voorwaarden.html">Gebruikersvoorwaarden & Privacy</a>
</footer>

<script>
const themes = [
    { id: 1, title: "Thema 1 ‚Äì Landschappen", active: true },
    { id: 2, title: "Thema 2 ‚Äì Levende natuur", active: true },
    { id: 3, title: "Thema 3 ‚Äì Werkwoordstijden", active: true },
    { id: 4, title: "Thema 4 ‚Äì Wiskunde", active: true },
    { id: 5, title: "Thema 5 ‚Äì Fictie & non-fictie", active: true },
    { id: 6, title: "Thema 6 ‚Äì Schatten", active: true },
    { id: 7, title: "Thema 7 ‚Äì Communicatie", active: true },
    { id: 8, title: "Thema 8 ‚Äì Actualiteit", active: true },
    { id: 9, title: "Thema 9 ‚Äì Geschiedenis", active: true },
    { id: 10, title: "Thema 10 ‚Äì In aanbouw", active: false },
    { id: 11, title: "Thema 11 ‚Äì In aanbouw", active: false },
    { id: 12, title: "Thema 12 ‚Äì In aanbouw", active: false }
];

function renderThemes() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    themes.forEach(t => {
        const p = localStorage.getItem(`thema${t.id}_progress`) || 0;
        const image = t.active 
            ? `img/images/thema${t.id}.jpg` 
            : `img/images/pavobouwmascotte.png`;

        grid.innerHTML += `
        <div class="thema-card ${t.active ? '' : 'locked'}">
            <div class="thema-image" style="background-image:url('${image}')">
                <div class="thema-overlay">
                    <h4 class="thema-title">${t.title}</h4>
                </div>
            </div>
            <div class="thema-content">
                <div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width:${p}%"></div>
                    </div>
                    <p>${t.active ? p + '% voltooid' : 'Binnenkort beschikbaar'}</p>
                </div>
                <button class="start" 
                    ${t.active ? `onclick="window.location.href='thema${t.id}.html'"` : 'disabled'}>
                    ${t.active ? 'Open thema' : 'In afwachting'}
                </button>
            </div>
        </div>`;
    });
}

function handleLogin() {
    const user = localStorage.getItem("studentName");
    if(user) {
        if(confirm("Wil je uitloggen?")) {
            localStorage.removeItem("studentName");
            localStorage.removeItem("studentClass");
            updateUI();
        }
    } else {
        window.location.href = "login.html";
    }
}

function updateUI() {
    const n = localStorage.getItem("studentName");
    const welcome = document.getElementById("welcomeText");
    const btn = document.getElementById("loginBtnNav");

    if(n) {
        welcome.textContent = `Dag ${n}`;
        btn.innerHTML = `üö™ <span>Uitloggen</span>`;
    } else {
        welcome.textContent = "Welkom bij PAV-O";
        btn.innerHTML = `üîë <span>Inloggen</span>`;
    }
}

window.onload = () => {
    updateUI();
    renderThemes();
};
</script>

</body>
</html>
