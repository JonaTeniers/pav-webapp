<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <title>Thema 8 - Unit 1</title>

  <style>
    body { font-family: "Segoe UI", sans-serif; background: #eefdfb; padding: 2rem; margin: 0; }
    h1 { text-align: center; color: #0f766e; }
    .question-box { background: white; padding: 2rem; margin: 2rem auto; border-radius: 12px; max-width: 760px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1); }
    button { background: #0f766e; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; margin-top: 1rem; cursor: pointer; font-size: 1rem; }
    .feedback { margin-top: 1rem; font-weight: bold; padding: 1rem; border-radius: 8px; }
    .success { background-color: #c8e6c9; color: #2e7d32; }
    .error { background-color: #ffcdd2; color: #c62828; }
    .nav-buttons { margin-top: 2rem; text-align: center; }
    .hidden { display: none; }
    .helper { color: #546e7a; font-size: 0.95rem; }
    .select-input, .text-input { padding: 0.4rem; font-size: 1rem; width: min(400px, 100%); }
    .unit-header { max-width: 760px; margin: 0 auto 1.5rem; display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
    .unit-header a { text-decoration: none; font-weight: 700; }
    .back-link { color: #455a64; }
    .start-link { background: #0f766e; color: white; padding: 0.4rem 0.9rem; border-radius: 999px; }
  </style>

</head>
<body>
  <h1>üìò Thema 8 - Unit 1 (Lezen)</h1>
  <div class="unit-header">
    <a class="back-link" href="thema8.html">‚Üê Terug naar thema</a>
    <a class="start-link" href="#quizBox">Start oefenen</a>
  </div>
  <div class="question-box" id="quizBox">
    <h2 id="qCount">Vraag 1 van 10</h2>
    <p class="helper" id="qType"></p>
    <div id="questionText"></div>
    <form id="answerForm"></form>
    <button type="button" onclick="checkAnswer()">Controleer</button>
    <div class="feedback" id="feedback"></div>
    <div class="nav-buttons">
      <button id="nextBtn" class="hidden" type="button" onclick="nextQuestion()">Volgende vraag ‚Üí</button>
    </div>
  </div>
  <div class="question-box hidden" id="endScreen">
    <h2>üéâ Unit voltooid!</h2>
    <p>Je behaalde <span id="xpScore">0</span> XP.</p>
    <div class="nav-buttons">
      <a href="thema8.html"><button type="button">‚Üê Terug naar thema</button></a>
      <a href="thema8unit2.html"><button type="button">‚Üí Volgende unit</button></a>
    </div>
  </div>

    <script src="./firebase.js"></script>
  <script src="./pavo-xp-sync.js"></script>
<script>
    const questions = [{"type": "mc", "typeLabel": "Meerkeuze", "question": "Wat is het hoofdonderwerp van artikel 1 (HLN)?", "options": ["schaduw-AI en risico's", "weerbericht", "vakantiereclame"], "correctIndex": 0}, {"type": "open", "typeLabel": "Open vraag", "question": "Welk soort tekst is een nieuwsartikel meestal?", "accepted": ["informatief", "non-fictie", "non fictie"]}, {"type": "drag", "typeLabel": "Selectie", "question": "Welke vraag helpt om de kern van een artikel te vinden?", "options": ["Waarover gaat dit vooral?", "Welke kleur heeft de site?", "Hoeveel emoji staan erin?"], "correctValue": "Waarover gaat dit vooral?"}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Bij kritisch lezen let je op...", "options": ["bron en feiten", "alleen titel", "alleen foto's"], "correctIndex": 0}, {"type": "open", "typeLabel": "Open vraag", "question": "Noem 1 kernvraag uit een nieuwsartikel (wie/wat/waar/wanneer/waarom).", "accepted": ["wie", "wat", "waar", "wanneer", "waarom"]}, {"type": "drag", "typeLabel": "Selectie", "question": "Kies de beste samenvattingstechniek.", "options": ["kernwoorden noteren", "alles woord voor woord overschrijven", "enkel de titel lezen"], "correctValue": "kernwoorden noteren"}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Artikel 2 gaat vooral over...", "options": ["een controleactie met overtredingen", "een concert", "een kookwedstrijd"], "correctIndex": 0}, {"type": "open", "typeLabel": "Open vraag", "question": "Wat noteer je best bij een eerste lezing?", "accepted": ["kernwoorden", "belangrijke woorden", "hoofdzaken"]}, {"type": "drag", "typeLabel": "Selectie", "question": "Wat is een betrouwbare gewoonte bij nieuws lezen?", "options": ["meerdere bronnen vergelijken", "alles meteen geloven", "alleen reacties lezen"], "correctValue": "meerdere bronnen vergelijken"}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Wat is het doel van deze unit?", "options": ["nieuws begrijpen en samenvatten", "fantasieverhalen schrijven", "rekenen zonder context"], "correctIndex": 0}];
    let currentQuestion = 0;
    let score = 0;

    function renderOptions(options, name) {
      return options.map((opt, index) => (`<label><input type="radio" name="${name}" value="${index}"> ${opt}</label><br>`)).join('');
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('qCount').innerText = `Vraag ${currentQuestion + 1} van ${questions.length}`;
      document.getElementById('qType').innerText = q.typeLabel;
      document.getElementById('questionText').innerText = q.question;
      const form = document.getElementById('answerForm');
      form.innerHTML = '';
      if (q.type === 'mc') {
        form.innerHTML = renderOptions(q.options, 'answer');
      } else if (q.type === 'open') {
        form.innerHTML = `<input class="text-input" type="text" name="answer" placeholder="Typ je antwoord...">`;
      } else if (q.type === 'drag') {
        const options = ['Kies...', ...q.options];
        form.innerHTML = `<select class="select-input" name="answer">${options.map((opt) => `<option value="${opt}">${opt}</option>`).join('')}</select>`;
      }
      document.getElementById('feedback').innerText = '';
      document.getElementById('feedback').className = 'feedback';
      document.getElementById('nextBtn').classList.add('hidden');
    }

    function normalize(value) { return value.trim().toLowerCase(); }

    function checkAnswer() {
      const q = questions[currentQuestion];
      let isCorrect = false;
      if (q.type === 'mc') {
        const selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) return;
        isCorrect = Number(selected.value) === q.correctIndex;
      } else if (q.type === 'open') {
        const input = document.querySelector('input[name="answer"]');
        if (!input || !input.value.trim()) return;
        const normalized = normalize(input.value);
        isCorrect = q.accepted.some((answer) => normalize(answer) === normalized);
      } else if (q.type === 'drag') {
        const selected = document.querySelector('select[name="answer"]');
        if (!selected || selected.value === 'Kies...') return;
        isCorrect = normalize(selected.value) === normalize(q.correctValue);
      }

      const feedback = document.getElementById('feedback');
      if (isCorrect) {
        score += 3;
        feedback.innerText = '‚úÖ Juist! +3 XP';
        feedback.classList.add('success');
      } else {
        feedback.innerText = '‚ùå Fout. Geen XP.';
        feedback.classList.add('error');
      }
      document.getElementById('nextBtn').classList.remove('hidden');
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        localStorage.setItem('thema8unit1', score);
        if (window.pavoSyncScore) window.pavoSyncScore('thema8unit1', score);
        document.getElementById('quizBox').classList.add('hidden');
        document.getElementById('endScreen').classList.remove('hidden');
        document.getElementById('xpScore').innerText = score;
      }
    }

    window.onload = loadQuestion;
  </script>

  <script src="./unit-navigation.js"></script>
</body>
</html>
