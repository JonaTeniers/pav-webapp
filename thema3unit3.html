<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <title>Thema 3 - Unit 3: Zinnen en verhalen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3e5f5;
      padding: 2rem;
      margin: 0;
    }
    h1 { text-align: center; color: #6a1b9a; }
    .question-box {
      background: white;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 12px;
      max-width: 720px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    button {
      background: #6a1b9a;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
      padding: 1rem;
      border-radius: 8px;
    }
    .success { background-color: #c8e6c9; color: #2e7d32; }
    .error { background-color: #ffcdd2; color: #c62828; }
    .nav-buttons { margin-top: 2rem; text-align: center; }
    .hidden { display: none; }
    .helper { color: #546e7a; font-size: 0.95rem; }
    .select-input, .text-input { padding: 0.4rem; font-size: 1rem; }
  </style>
  <style>
    .unit-header {
      max-width: 720px;
      margin: 0 auto 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .unit-header a {
      text-decoration: none;
      font-weight: 700;
    }
    .back-link {
      color: #455a64;
    }
    .start-link {
      background: #1565c0;
      color: white;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <h1>üìñ Thema 3 - Unit 3: Zinnen en verhalen</h1>
  <div class="unit-header">
    <a class="back-link" href="thema3.html">‚Üê Terug naar thema</a>
    <a class="start-link" href="#quizBox">Start oefenen</a>
  </div>
  <div class="question-box" id="quizBox">
    <h2 id="qCount">Vraag 1 van 10</h2>
    <p class="helper" id="qType"></p>
    <div id="questionText"></div>
    <form id="answerForm"></form>
    <button type="button" onclick="checkAnswer()">Controleer</button>
    <div class="feedback" id="feedback"></div>
    <div class="nav-buttons">
      <button id="nextBtn" class="hidden" type="button" onclick="nextQuestion()">Volgende vraag ‚Üí</button>
    </div>
  </div>
  <div class="question-box hidden" id="endScreen">
    <h2>üéâ Unit voltooid!</h2>
    <p class="next-info">Je kunt nu terug naar het thema.</p>
    <p>Je behaalde <span id="xpScore">0</span> XP.</p>
    <div class="nav-buttons">
      <a href="thema3.html"><button type="button">‚Üê Terug naar thema</button></a>
      <a href="thema3.html"><button type="button">‚Üí Terug naar thema</button></a>
    </div>
  </div>
    <script src="./firebase.js"></script>
  <script src="./pavo-xp-sync.js"></script>
<script>
    const questions = [{"type": "open", "typeLabel": "Open vraag", "question": "Maak een zin in verleden tijd met \"rennen\".", "accepted": ["ik rende", "hij rende", "zij rende", "ik rende snel", "hij rende snel"]}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Welke zin is volledig in verleden tijd?", "options": ["Gisteren speel ik buiten.", "Gisteren speelde ik buiten.", "Gisteren speel ik buiten en eet ik."], "correctIndex": 1}, {"type": "drag", "typeLabel": "Sleepoefening", "question": "Kies de juiste vorm: wij ___ gisteren koekjes.", "options": ["bakten", "bakken", "bak"], "correctValue": "bakten"}, {"type": "open", "typeLabel": "Open vraag", "question": "Zet in verleden tijd: ik lees een boek.", "accepted": ["ik las een boek", "las een boek"]}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Welke zin bevat een tijdsbepaling?", "options": ["Ik speelde.", "Ik speelde gisteren.", "Ik speel."], "correctIndex": 1}, {"type": "drag", "typeLabel": "Sleepoefening", "question": "Kies het juiste woord: hij ___ naar huis.", "options": ["ging", "gaat", "ga"], "correctValue": "ging"}, {"type": "open", "typeLabel": "Open vraag", "question": "Schrijf een korte zin met \"was\".", "accepted": ["ik was blij", "hij was blij", "zij was blij", "het was leuk"]}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Welke zin is correct?", "options": ["Zij gingen naar school.", "Zij gaat naar school.", "Zij ga naar school."], "correctIndex": 0}, {"type": "drag", "typeLabel": "Sleepoefening", "question": "Kies de juiste vorm: jullie ___ een spel.", "options": ["speelden", "spelen", "speel"], "correctValue": "speelden"}, {"type": "open", "typeLabel": "Open vraag", "question": "Zet in verleden tijd: ik eet een appel.", "accepted": ["ik at een appel", "at een appel"]}];
    let currentQuestion = 0;
    let score = 0;

    function renderOptions(options, name) {
      return options.map((opt, index) => (
        `<label><input type="radio" name="${name}" value="${index}"> ${opt}</label><br>`
      )).join('');
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('qCount').innerText = `Vraag ${currentQuestion + 1} van ${questions.length}`;
      document.getElementById('qType').innerText = q.typeLabel;
      document.getElementById('questionText').innerText = q.question;
      const form = document.getElementById('answerForm');
      form.innerHTML = '';
      if (q.type === 'mc') {
        form.innerHTML = renderOptions(q.options, 'answer');
      } else if (q.type === 'open') {
        form.innerHTML = `<input class="text-input" type="text" name="answer" placeholder="Typ je antwoord...">`;
      } else if (q.type === 'drag') {
        const options = ['Kies...', ...q.options];
        form.innerHTML = `<select class="select-input" name="answer">${options.map((opt) => `<option value="${opt}">${opt}</option>`).join('')}</select>`;
      }
      document.getElementById('feedback').innerText = '';
      document.getElementById('feedback').className = 'feedback';
      document.getElementById('nextBtn').classList.add('hidden');
    }

    function normalize(value) {
      return value.trim().toLowerCase();
    }

    function checkAnswer() {
      const q = questions[currentQuestion];
      let isCorrect = false;
      if (q.type === 'mc') {
        const selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) return;
        isCorrect = Number(selected.value) === q.correctIndex;
      } else if (q.type === 'open') {
        const input = document.querySelector('input[name="answer"]');
        if (!input || !input.value.trim()) return;
        const normalized = normalize(input.value);
        isCorrect = q.accepted.some((answer) => normalize(answer) === normalized);
      } else if (q.type === 'drag') {
        const selected = document.querySelector('select[name="answer"]');
        if (!selected || selected.value === 'Kies...') return;
        isCorrect = normalize(selected.value) === normalize(q.correctValue);
      }

      const feedback = document.getElementById('feedback');
      if (isCorrect) {
        score += 3;
        feedback.innerText = '‚úÖ Juist! +3 XP';
        feedback.classList.add('success');
      } else {
        feedback.innerText = '‚ùå Fout. Geen XP.';
        feedback.classList.add('error');
      }
      document.getElementById('nextBtn').classList.remove('hidden');
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        localStorage.setItem('thema3unit3', score);
        if (window.pavoSyncScore) window.pavoSyncScore('thema3unit3', score);
        document.getElementById('quizBox').classList.add('hidden');
        document.getElementById('endScreen').classList.remove('hidden');
        document.getElementById('xpScore').innerText = score;
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
