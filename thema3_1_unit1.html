  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

      padding: 2rem;
      margin: 0;
    }

    h1 { text-align: center; color: #2e7d32; }

    .unit-header {

      align-items: center;
      gap: 0.6rem;
    }

    .unit-header .nav-left {

    .unit-header a {
      text-decoration: none;

    }

    .back-link { color: #33691e; }

    .start-link {
      background: #2e7d32;

    .question-box {

    }

    button {
      background: #2e7d32;

    }

      margin-top: 1rem;

    .error { background-color: #ffcdd2; color: #c62828; }

      margin-top: 2rem;

      justify-content: center;

    .helper { color: #546e7a; font-size: 0.95rem; }

    .text-input {
      padding: 0.4rem;

    }
  </style>
</head>

<body>

<h1>‚è±Ô∏è Thema 3.1 ‚Äì Unit 1: Tegenwoordige tijd herkennen</h1>

<div class="unit-header">
  <div class="nav-left">
    <a class="back-link" href="oefenthema1.html">‚Üê Thema 3</a>
    <a class="back-link" href="thema3_1.html">‚Üê Thema 3.1</a>
  </div>
  <a class="start-link" href="#quizBox">Start oefenen</a>
</div>

<div class="question-box" id="quizBox">
  <h2 id="qCount">Vraag 1 van 10</h2>
  <p class="helper" id="qType"></p>
  <div id="questionText"></div>
  <form id="answerForm"></form>
  <button type="button" onclick="checkAnswer()">Controleer</button>
  <div class="feedback" id="feedback"></div>

  <div class="nav-buttons">
    <button id="nextBtn" class="hidden" type="button" onclick="nextQuestion()">
      Volgende vraag ‚Üí
    </button>
  </div>
</div>

<div class="question-box hidden" id="endScreen">
  <h2>üéâ Unit voltooid!</h2>
  <p>‚úÖ Je hebt deze unit gespeeld.</p>
  <p>Je behaalde <strong><span id="xpScore">0</span> XP</strong>.</p>

  <div class="nav-buttons">
    <a href="oefenthema1.html"><button type="button">‚Üê Thema 3</button></a>
    <a href="thema3_1.html"><button type="button">‚Üê Thema 3.1</button></a>
    <a href="thema3_1_unit2.html"><button type="button">‚Üí Volgende unit</button></a>
  </div>
</div>

<script src="./firebase.js"></script>
<script src="./pavo-xp-sync.js"></script>

<script>
  const questions = [
    {
      type: "mc",
      typeLabel: "Meerkeuze",
      question: "Welke zin staat in de tegenwoordige tijd?",
      options: [
        "Ik speelde buiten.",
        "Ik speel buiten.",
        "Ik heb buiten gespeeld."
      ],
      correctIndex: 1
    },
    {
      type: "open",
      typeLabel: "Open vraag",
      question: "Schrijf de tegenwoordige tijd van: ik lopen.",
      accepted: ["ik loop", "loop"]
    },
    {
      type: "drag",
      typeLabel: "Keuze",
      question: "Kies de juiste vorm: wij ___ naar school.",
      options: ["lopen", "liepen", "hebben gelopen"],
      correctValue: "lopen"
    },
    {
      type: "mc",
      typeLabel: "Meerkeuze",
      question: "Welke zin gaat over nu?",
      options: [
        "Gisteren regende het.",
        "Morgen zal het regenen.",
        "Vandaag regent het."
      ],
      correctIndex: 2
    },
    {
      type: "open",
      typeLabel: "Open vraag",
      question: "Zet in de tegenwoordige tijd: hij werkte hard.",
      accepted: ["hij werkt hard", "werkt hard"]
    },
    {
      type: "drag",
      typeLabel: "Keuze",
      question: "Kies de juiste vorm: ik ___ een boek.",
      options: ["lees", "las", "heb gelezen"],
      correctValue: "lees"
    },
    {
      type: "mc",
      typeLabel: "Meerkeuze",
      question: "Welke zin is juist?",
      options: [
        "Wij loopt naar huis.",
        "Wij lopen naar huis.",
        "Wij liepen naar huis."
      ],
      correctIndex: 1
    },
    {
      type: "open",
      typeLabel: "Open vraag",
      question: "Schrijf de tegenwoordige tijd van: wij maken.",
      accepted: ["wij maken", "maken"]
    },
    {
      type: "drag",
      typeLabel: "Keuze",
      question: "Kies het juiste werkwoord: zij ___ graag.",
      options: ["zingen", "zong", "heeft gezongen"],
      correctValue: "zingen"
    },
    {
      type: "mc",
      typeLabel: "Meerkeuze",
      question: "Welke zin staat NIET in de tegenwoordige tijd?",
      options: [
        "Ik eet een appel.",
        "Ik at een appel.",
        "Wij spelen buiten."
      ],
      correctIndex: 1
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  function renderOptions(options) {
    return options.map((opt, i) =>
      `<label><input type="radio" name="answer" value="${i}"> ${opt}</label><br>`
    ).join('');
  }

  function loadQuestion() {
    const q = questions[currentQuestion];
    document.getElementById('qCount').innerText =
      `Vraag ${currentQuestion + 1} van ${questions.length}`;
    document.getElementById('qType').innerText = q.typeLabel;
    document.getElementById('questionText').innerText = q.question;

    const form = document.getElementById('answerForm');
    form.innerHTML = '';

    if (q.type === 'mc') {
      form.innerHTML = renderOptions(q.options);
    } else if (q.type === 'open') {
      form.innerHTML = `<input class="text-input" type="text" placeholder="Typ je antwoord...">`;
    } else {
      form.innerHTML = `<select class="select-input">
        <option>Kies...</option>
        ${q.options.map(o => `<option>${o}</option>`).join('')}
      </select>`;
    }

    document.getElementById('feedback').innerText = '';
    document.getElementById('feedback').className = 'feedback';
    document.getElementById('nextBtn').classList.add('hidden');
  }

  function normalize(v) {
    return v.trim().toLowerCase();
  }

  function checkAnswer() {
    const q = questions[currentQuestion];
    let isCorrect = false;

    if (q.type === 'mc') {
      const sel = document.querySelector('input[name="answer"]:checked');
      if (!sel) return;
      isCorrect = Number(sel.value) === q.correctIndex;
    } else if (q.type === 'open') {
      const val = document.querySelector('input')?.value;
      if (!val) return;
      isCorrect = q.accepted.some(a => normalize(a) === normalize(val));
    } else {
      const val = document.querySelector('select')?.value;
      if (!val || val === 'Kies...') return;
      isCorrect = normalize(val) === normalize(q.correctValue);
    }

    const fb = document.getElementById('feedback');
    if (isCorrect) {
      score += 3;
      fb.innerText = '‚úÖ Juist! +3 XP';
      fb.classList.add('success');
    } else {
      fb.innerText = '‚ùå Fout. Geen XP.';
      fb.classList.add('error');
    }

    document.getElementById('nextBtn').classList.remove('hidden');
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      localStorage.setItem('thema3_1_unit1', score);
      if (window.pavoSyncScore)
        window.pavoSyncScore('thema3_1_unit1', score);

      document.getElementById('quizBox').classList.add('hidden');
      document.getElementById('endScreen').classList.remove('hidden');
      document.getElementById('xpScore').innerText = score;
    }
  }

  window.onload = loadQuestion;
</script>


<script src="./unit-navigation.js"></script>
</body>
</html>
