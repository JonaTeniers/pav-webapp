<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leerling voortgang - PAV-O</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background:#f2f6fb; color:#1f2937; }
    .wrapper { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    h1 { color:#0b4da2; }
    .card { background:white; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.08); padding:14px; margin-bottom:14px; }
    .row { display:flex; flex-wrap:wrap; gap:10px; align-items:end; }
    label { display:flex; flex-direction:column; gap:6px; font-weight:700; }
    input { min-width:220px; padding:8px 10px; border:1px solid #cbd5e1; border-radius:8px; }
    .btn { padding:9px 12px; border:none; border-radius:8px; background:#0b4da2; color:white; cursor:pointer; }
    #status { font-weight:700; margin:10px 0 14px; }
    table { width:100%; border-collapse:collapse; background:white; border-radius:12px; overflow:hidden; box-shadow:0 6px 16px rgba(0,0,0,.08); }
    th, td { text-align:left; padding:10px; border-bottom:1px solid #e5e7eb; }
    th { background:#0b4da2; color:white; }
    tr:last-child td { border-bottom:none; }
  </style>
</head>
<body>
  <main class="wrapper">
    <p><a href="index.html">‚Üê Terug naar thema-overzicht</a></p>
    <h1>Mijn voortgang</h1>

    <section class="card">
      <p>Log in met <strong>voornaam + klas</strong> om je resultaten te bekijken.</p>
      <form id="studentViewLoginForm" class="row">
        <label>Voornaam <input id="viewVoornaam" type="text" required /></label>
        <label>Klas <input id="viewKlas" type="text" required /></label>
        <button class="btn" type="submit">Mijn resultaten tonen</button>
      </form>
      <p id="activeProfile"></p>
    </section>

    <p id="status">Wacht op login...</p>

    <table>
      <thead>
        <tr>
          <th>Thema</th>
          <th>Unit</th>
          <th>Score</th>
          <th>Wanneer</th>
          <th>Status / Actie</th>
        </tr>
      </thead>
      <tbody id="studentScoresTableBody">
        <tr><td colspan="5">Nog geen resultaten geladen.</td></tr>
      </tbody>
    </table>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="./firebase.js"></script>
  <script src="./leerling-dashboard.js"></script>
</body>
</html>
