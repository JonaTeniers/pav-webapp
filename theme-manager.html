<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV-O | Thema Beheer</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #0b4da2;
    --primary-dark: #083a7a;
    --bg: #f0f4f8;
    --white: #ffffff;
    --text: #1e293b;
    --border: #e2e8f0;
}

body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 260px;
    background: var(--white);
    height: 100vh;
    position: fixed;
    border-right: 1px solid var(--border);
    padding: 20px;
}

.sidebar h2 { color: var(--primary); }

.sidebar a {
    display: block;
    padding: 10px;
    border-radius: 8px;
    text-decoration: none;
    color: var(--text);
    margin-bottom: 5px;
    font-weight: 700;
}

.sidebar a:hover,
.sidebar a.active {
    background: #e0f2fe;
    color: var(--primary);
}

/* Main */
.main {
    margin-left: 260px;
    padding: 40px;
    width: calc(100% - 260px);
}

.content-card {
    background: var(--white);
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    margin-bottom: 30px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-family: inherit;
}

.btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
}

.btn:hover { background: var(--primary-dark); }

.unit-box {
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 10px;
    margin-top: 10px;
}
.small { font-size: 0.8rem; color: #64748b; }
</style>
</head>
<body>

<nav class="sidebar">
    <h2>PAV-O</h2>
    <a href="admin.html">ðŸ“Š Resultaten</a>
    <a href="#" class="active">ðŸ“š Thema Beheer</a>
    <a href="index.html">ðŸšª Leerlingomgeving</a>
</nav>

<main class="main">

<h1>Thema Beheer</h1>

<section class="content-card">
    <h3>âž• Nieuw Thema</h3>
    <input type="text" id="themeTitle" placeholder="Titel">
    <textarea id="themeDescription" placeholder="Beschrijving"></textarea>
    <button class="btn" onclick="createTheme()">Opslaan</button>
</section>

<section class="content-card">
    <h3>ðŸ“‚ Themaâ€™s</h3>
    <div id="themeList">Laden...</div>
</section>

</main>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="./firebase.js"></script>

<script>

// ================= THEMES =================

async function createTheme() {
    const title = themeTitle.value;
    const desc = themeDescription.value;
    if(!title) return alert("Titel verplicht");

    await db.collection("themes").add({
        title,
        description: desc,
        active: true,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    themeTitle.value = "";
    themeDescription.value = "";
    loadThemes();
}

async function loadThemes() {
    const container = document.getElementById("themeList");
    container.innerHTML = "";

    const snapshot = await db.collection("themes").get();

    snapshot.forEach(doc => {
        const t = doc.data();

        container.innerHTML += `
        <div class="unit-box">
            <strong>${t.title}</strong><br>
            <span class="small">${t.description || ""}</span><br><br>
            <button class="btn" onclick="showUnitBuilder('${doc.id}')">Beheer Units</button>
            <div id="units-${doc.id}"></div>
        </div>
        `;
    });
}

loadThemes();

// ================= UNITS =================

async function showUnitBuilder(themeId) {
    const container = document.getElementById(`units-${themeId}`);
    container.innerHTML = "Laden...";

    const snapshot = await db.collection("themes").doc(themeId).collection("units").orderBy("order").get();

    let html = `
        <div style="margin-top:10px;">
            <h4>Units</h4>
            <button class="btn" onclick="addUnit('${themeId}')">âž• Unit toevoegen</button>
        </div>
    `;

    snapshot.forEach(doc => {
        const u = doc.data();
        html += `
            <div class="unit-box">
                <strong>${u.title}</strong>
                <div class="small">${u.description || ""}</div>
                <div class="small">
                    ${u.active ? "âœ” Actief" : "ðŸš§ In ontwikkeling"} |
                    Motivatie verplicht: ${u.requireMotivation ? "Ja" : "Nee"}
                </div>
                <button class="btn" onclick="toggleUnit('${themeId}','${doc.id}',${u.active})">
                    ${u.active ? "In ontwikkeling zetten" : "Activeren"}
                </button>
            </div>
        `;
    });

    container.innerHTML = html;
}

async function addUnit(themeId) {
    const snapshot = await db.collection("themes").doc(themeId).collection("units").get();
    if(snapshot.size >= 12) {
        alert("Maximaal 12 units per thema.");
        return;
    }

    const title = prompt("Unit titel:");
    if(!title) return;

    const description = prompt("Beschrijving:");
    const requireMotivation = confirm("Moet motivatie verplicht zijn?");

    await db.collection("themes").doc(themeId).collection("units").add({
        title,
        description,
        active: true,
        inDevelopment: false,
        requireMotivation,
        order: snapshot.size + 1,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    showUnitBuilder(themeId);
}

async function toggleUnit(themeId, unitId, status) {
    await db.collection("themes").doc(themeId).collection("units").doc(unitId).update({
        active: !status
    });
    showUnitBuilder(themeId);
}

</script>

</body>
</html>
