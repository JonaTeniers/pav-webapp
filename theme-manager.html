<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV-O | Thema Beheer</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #0b4da2;
    --primary-dark: #083a7a;
    --bg: #f0f4f8;
    --white: #ffffff;
    --text: #1e293b;
    --border: #e2e8f0;
}

body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
}

.sidebar {
    width: 260px;
    background: var(--white);
    height: 100vh;
    position: fixed;
    border-right: 1px solid var(--border);
    padding: 20px;
}

.sidebar h2 { color: var(--primary); }

.sidebar a {
    display: block;
    padding: 10px;
    border-radius: 8px;
    text-decoration: none;
    color: var(--text);
    margin-bottom: 5px;
    font-weight: 700;
}

.sidebar a:hover,
.sidebar a.active {
    background: #e0f2fe;
    color: var(--primary);
}

.main {
    margin-left: 260px;
    padding: 40px;
    width: calc(100% - 260px);
}

.content-card {
    background: var(--white);
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    margin-bottom: 30px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-family: inherit;
}

.btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
}

.btn:hover { background: var(--primary-dark); }

.box {
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 10px;
    margin-top: 10px;
}

.small { font-size: 0.8rem; color: #64748b; }
</style>
</head>
<body>

<nav class="sidebar">
    <h2>PAV-O</h2>
    <a href="admin.html">ðŸ“Š Resultaten</a>
    <a href="#" class="active">ðŸ“š Thema Beheer</a>
    <a href="index.html">ðŸšª Leerlingomgeving</a>
</nav>

<main class="main">

<h1>Thema Beheer</h1>

<section class="content-card">
    <h3>âž• Nieuw Thema</h3>
    <input type="text" id="themeTitle" placeholder="Titel">
    <textarea id="themeDescription" placeholder="Beschrijving"></textarea>
    <button class="btn" onclick="createTheme()">Opslaan</button>
</section>

<section class="content-card">
    <h3>ðŸ“‚ Themaâ€™s</h3>
    <div id="themeList">Laden...</div>
</section>

</main>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="./firebase.js"></script>

<script>

// ================= THEMES =================

async function createTheme() {
    const title = themeTitle.value;
    const desc = themeDescription.value;
    if(!title) return alert("Titel verplicht");

    await db.collection("themes").add({
        title,
        description: desc,
        active: true,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    themeTitle.value = "";
    themeDescription.value = "";
    loadThemes();
}

async function loadThemes() {
    const container = document.getElementById("themeList");
    container.innerHTML = "";

    const snapshot = await db.collection("themes").get();

    snapshot.forEach(doc => {
        const t = doc.data();

        container.innerHTML += `
        <div class="box">
            <strong>${t.title}</strong><br>
            <span class="small">${t.description || ""}</span><br><br>
            <button class="btn" onclick="showUnits('${doc.id}')">Units beheren</button>
            <div id="units-${doc.id}"></div>
        </div>`;
    });
}

loadThemes();

// ================= UNITS =================

async function showUnits(themeId) {
    const container = document.getElementById(`units-${themeId}`);
    container.innerHTML = "Laden...";

    const snapshot = await db.collection("themes")
        .doc(themeId)
        .collection("units")
        .orderBy("order")
        .get();

    let html = `
        <button class="btn" onclick="addUnit('${themeId}')">âž• Unit toevoegen</button>
    `;

    snapshot.forEach(doc => {
        const u = doc.data();
        html += `
        <div class="box">
            <strong>${u.title}</strong><br>
            <span class="small">${u.description || ""}</span><br>
            <span class="small">
                ${u.active ? "âœ” Actief" : "ðŸš§ In ontwikkeling"} |
                Motivatie verplicht: ${u.requireMotivation ? "Ja" : "Nee"}
            </span><br><br>
            <button class="btn" onclick="showQuestions('${themeId}','${doc.id}')">Vragen beheren</button>
            <div id="questions-${doc.id}"></div>
        </div>`;
    });

    container.innerHTML = html;
}

async function addUnit(themeId) {
    const snapshot = await db.collection("themes").doc(themeId).collection("units").get();
    if(snapshot.size >= 12) return alert("Maximaal 12 units.");

    const title = prompt("Unit titel:");
    if(!title) return;

    const description = prompt("Beschrijving:");
    const requireMotivation = confirm("Motivatie verplicht?");

    await db.collection("themes")
        .doc(themeId)
        .collection("units")
        .add({
            title,
            description,
            active: true,
            requireMotivation,
            order: snapshot.size + 1,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

    showUnits(themeId);
}

// ================= QUESTIONS =================

async function showQuestions(themeId, unitId) {
    const container = document.getElementById(`questions-${unitId}`);
    container.innerHTML = "Laden...";

    const snapshot = await db.collection("themes")
        .doc(themeId)
        .collection("units")
        .doc(unitId)
        .collection("questions")
        .get();

    let html = `<button class="btn" onclick="addQuestion('${themeId}','${unitId}')">âž• Vraag toevoegen</button>`;

    snapshot.forEach(doc => {
        const q = doc.data();
        html += `
        <div class="box">
            <strong>${q.type}</strong><br>
            ${q.question}<br>
            <span class="small">Punten: ${q.points}</span>
        </div>`;
    });

    container.innerHTML = html;
}

async function addQuestion(themeId, unitId) {

    const snapshot = await db.collection("themes")
        .doc(themeId)
        .collection("units")
        .doc(unitId)
        .collection("questions")
        .get();

    if(snapshot.size >= 10) return alert("Maximaal 10 vragen.");

    const type = prompt("Type: 1=Meerkeuze 2=Meerdere 3=Juist/Onjuist 4=Open 5=Numeriek");
    const question = prompt("Vraagtekst:");
    if(!question) return;

    let data = {
        question,
        points: parseInt(prompt("Punten:", "1")) || 1,
        requireExplanation: confirm("Motivatie verplicht?")
    };

    if(type == 1) {
        const a = prompt("Optie A:");
        const b = prompt("Optie B:");
        const c = prompt("Optie C:");
        const correct = prompt("Correct (A/B/C)");
        data.type = "Meerkeuze (1)";
        data.options = [a,b,c];
        data.correctAnswer = correct;
    }
    else if(type == 2) {
        const a = prompt("Optie A:");
        const b = prompt("Optie B:");
        const c = prompt("Optie C:");
        const correct = prompt("Correcte (A,C)");
        data.type = "Meerkeuze (meerdere)";
        data.options = [a,b,c];
        data.correctAnswer = correct.split(",");
    }
    else if(type == 3) {
        const correct = confirm("Is het antwoord Juist?");
        data.type = "Juist/Onjuist";
        data.correctAnswer = correct ? "Juist" : "Onjuist";
    }
    else if(type == 4) {
        data.type = "Open vraag";
    }
    else if(type == 5) {
        data.type = "Numeriek";
        data.correctAnswer = parseFloat(prompt("Correct antwoord:"));
    }
    else return alert("Ongeldig type.");

    await db.collection("themes")
        .doc(themeId)
        .collection("units")
        .doc(unitId)
        .collection("questions")
        .add({
            ...data,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

    showQuestions(themeId, unitId);
}

</script>

</body>
</html>
