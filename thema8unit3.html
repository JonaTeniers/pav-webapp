<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <title>Thema 8 - Unit 3</title>

  <style>
    body { font-family: "Segoe UI", sans-serif; background: #eefdfb; padding: 2rem; margin: 0; }
    h1 { text-align: center; color: #0f766e; }
    .question-box { background: white; padding: 2rem; margin: 2rem auto; border-radius: 12px; max-width: 760px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1); }
    button { background: #0f766e; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; margin-top: 1rem; cursor: pointer; font-size: 1rem; }
    .feedback { margin-top: 1rem; font-weight: bold; padding: 1rem; border-radius: 8px; }
    .success { background-color: #c8e6c9; color: #2e7d32; }
    .error { background-color: #ffcdd2; color: #c62828; }
    .nav-buttons { margin-top: 2rem; text-align: center; }
    .hidden { display: none; }
    .helper { color: #546e7a; font-size: 0.95rem; }
    .select-input, .text-input { padding: 0.4rem; font-size: 1rem; width: min(400px, 100%); }
    .unit-header { max-width: 760px; margin: 0 auto 1.5rem; display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
    .unit-header a { text-decoration: none; font-weight: 700; }
    .back-link { color: #455a64; }
    .start-link { background: #0f766e; color: white; padding: 0.4rem 0.9rem; border-radius: 999px; }
    .tip { max-width: 760px; margin: 0 auto; background: #ffffff; border-radius: 10px; padding: 1rem; color: #374151; }
    .tip a { color: #0f766e; }
  </style>

</head>
<body>
  <h1>üìò Thema 8 - Unit 3 (Luisteren)</h1>
  <div class="tip">
    Luister eerst naar het fragment via
    <a href="https://www.vrt.be/vrtnws/nl/luister/podcasts/programma/het-kwartier~program-55f7d28c-af40-43ca-884d-980d5e96212e/" target="_blank" rel="noopener noreferrer">Het Kwartier</a>
    en maak daarna de vragen.
  </div>
  <div class="unit-header">
    <a class="back-link" href="thema8.html">‚Üê Terug naar thema</a>
    <a class="start-link" href="#quizBox">Start oefenen</a>
  </div>
  <div class="question-box" id="quizBox">
    <h2 id="qCount">Vraag 1 van 10</h2>
    <p class="helper" id="qType"></p>
    <div id="questionText"></div>
    <form id="answerForm"></form>
    <button type="button" onclick="checkAnswer()">Controleer</button>
    <div class="feedback" id="feedback"></div>
    <div class="nav-buttons">
      <button id="nextBtn" class="hidden" type="button" onclick="nextQuestion()">Volgende vraag ‚Üí</button>
    </div>
  </div>
  <div class="question-box hidden" id="endScreen">
    <h2>üéâ Unit voltooid!</h2>
    <p>Je behaalde <span id="xpScore">0</span> XP.</p>
    <div class="nav-buttons">
      <a href="thema8.html"><button type="button">‚Üê Terug naar thema</button></a>
      <a href="thema8.html"><button type="button">Opnieuw naar thema</button></a>
    </div>
  </div>

  <script>
    const questions = [{"type": "mc", "typeLabel": "Meerkeuze", "question": "Wat doe je best v√≥√≥r je luistert?", "options": ["luisterdoel bepalen", "meteen afleiden", "alles negeren"], "correctIndex": 0}, {"type": "open", "typeLabel": "Open vraag", "question": "Welke korte notities maak je tijdens het luisteren?", "accepted": ["kernwoorden", "sleutelwoorden", "belangrijke woorden"]}, {"type": "drag", "typeLabel": "Selectie", "question": "Kies de beste strategie.", "options": ["eerst globaal luisteren, daarna details", "na 10 seconden stoppen", "geen aantekeningen"], "correctValue": "eerst globaal luisteren, daarna details"}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Welke vraag helpt bij luisterbegrip?", "options": ["Wie zegt wat en waarom?", "Welke kleur heeft de microfoon?", "Hoe lang is de kabel?"], "correctIndex": 0}, {"type": "open", "typeLabel": "Open vraag", "question": "Vul aan: een goede samenvatting is ... en correct.", "accepted": ["kort", "bondig"]}, {"type": "drag", "typeLabel": "Selectie", "question": "Wat doe je als je iets mist?", "options": ["belangrijkste info blijven noteren", "opgeven", "alles overslaan"], "correctValue": "belangrijkste info blijven noteren"}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Waarom is een tweede luisterbeurt nuttig?", "options": ["om details te controleren", "om minder te begrijpen", "om sneller te stoppen"], "correctIndex": 0}, {"type": "open", "typeLabel": "Open vraag", "question": "Noem 1 soort informatie die je vaak hoort in een nieuwsfragment.", "accepted": ["feiten", "cijfers", "meningen", "citaten"]}, {"type": "drag", "typeLabel": "Selectie", "question": "Kies de beste luisterhouding.", "options": ["actief luisteren en focussen", "praten tijdens het fragment", "doelloos scrollen"], "correctValue": "actief luisteren en focussen"}, {"type": "mc", "typeLabel": "Meerkeuze", "question": "Einddoel van deze unit:", "options": ["luisteren, begrijpen en samenvatten", "alleen gokken", "alleen titels verzamelen"], "correctIndex": 0}];
    let currentQuestion = 0;
    let score = 0;

    function renderOptions(options, name) {
      return options.map((opt, index) => (`<label><input type="radio" name="${name}" value="${index}"> ${opt}</label><br>`)).join('');
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('qCount').innerText = `Vraag ${currentQuestion + 1} van ${questions.length}`;
      document.getElementById('qType').innerText = q.typeLabel;
      document.getElementById('questionText').innerText = q.question;
      const form = document.getElementById('answerForm');
      form.innerHTML = '';
      if (q.type === 'mc') {
        form.innerHTML = renderOptions(q.options, 'answer');
      } else if (q.type === 'open') {
        form.innerHTML = `<input class="text-input" type="text" name="answer" placeholder="Typ je antwoord...">`;
      } else if (q.type === 'drag') {
        const options = ['Kies...', ...q.options];
        form.innerHTML = `<select class="select-input" name="answer">${options.map((opt) => `<option value="${opt}">${opt}</option>`).join('')}</select>`;
      }
      document.getElementById('feedback').innerText = '';
      document.getElementById('feedback').className = 'feedback';
      document.getElementById('nextBtn').classList.add('hidden');
    }

    function normalize(value) { return value.trim().toLowerCase(); }

    function checkAnswer() {
      const q = questions[currentQuestion];
      let isCorrect = false;
      if (q.type === 'mc') {
        const selected = document.querySelector('input[name="answer"]:checked');
        if (!selected) return;
        isCorrect = Number(selected.value) === q.correctIndex;
      } else if (q.type === 'open') {
        const input = document.querySelector('input[name="answer"]');
        if (!input || !input.value.trim()) return;
        const normalized = normalize(input.value);
        isCorrect = q.accepted.some((answer) => normalize(answer) === normalized);
      } else if (q.type === 'drag') {
        const selected = document.querySelector('select[name="answer"]');
        if (!selected || selected.value === 'Kies...') return;
        isCorrect = normalize(selected.value) === normalize(q.correctValue);
      }

      const feedback = document.getElementById('feedback');
      if (isCorrect) {
        score += 3;
        feedback.innerText = '‚úÖ Juist! +3 XP';
        feedback.classList.add('success');
      } else {
        feedback.innerText = '‚ùå Fout. Geen XP.';
        feedback.classList.add('error');
      }
      document.getElementById('nextBtn').classList.remove('hidden');
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        localStorage.setItem('thema8unit3', score);
        document.getElementById('quizBox').classList.add('hidden');
        document.getElementById('endScreen').classList.remove('hidden');
        document.getElementById('xpScore').innerText = score;
      }
    }

    window.onload = loadQuestion;
  </script>

</body>
</html>
